<!DOCTYPE html>
<html>
<head>
<meta name="container" content="width=device-width, initial-scale=1">
<style>
    body {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    .terminal {
    position: absolute;
    background: transparent url(https://i.imgur.com/DQyptFZ.png) 0 0 no-repeat;
    width: 100%;
    height: 400px; 
    object-fit: cover;
    transform translate(-50%, -50%);
    margin: 2em auto;
    animation: run 0.5s steps(5) infinite;
    }
    
    @keyframes run {
    to { background-position: 0 -2000px; }
    }
    

</style>
</head>


<body>


<div class="terminal"></div>



</body>
</html>
