                                <div className="h-[1px] flex-1 bg-gradient-to-r from-primary/30 to-transparent"></div>
                                <Link to="/notes" className="text-[9px] md:text-[10px] font-bold text-primary/60 uppercase tracking-widest hover:text-primary transition-colors">
                                    view all ({notes.length})
                                </Link>
                            </div>
                            
                            {sortedPriorityNotes.length === 0 ? (
                                <div className="flex flex-col items-center justify-center p-20 glass-panel rounded-3xl border-dashed border-white/10 text-center">
                                    <span className="material-symbols-outlined text-6xl text-white/5 mb-4">star</span>
                                    <p className="text-white/40 font-medium mb-4 font-montserrat">No priority notes found</p>
                                    <p className="text-white/20 text-xs mb-8 uppercase tracking-widest font-bold">Tag a note with "PRIORITY" to see it here</p>
                                    <button 
                                        onClick={onOpenCreator}
                                        className="px-6 py-2 bg-primary/20 hover:bg-primary/30 text-primary border border-primary/30 rounded-xl text-xs font-bold uppercase tracking-widest transition-all font-montserrat"
                                    >
                                        Add New Note
                                    </button>
                                </div>
                            ) : (
                                queryParams.get('search') && sortedPriorityNotes.length === 0 ? (
                                    <div className="col-span-full py-20 text-center glass-panel rounded-3xl border border-white/5">
                                        <span className="material-symbols-outlined text-4xl text-white/10 mb-2">search_off</span>
                                        <p className="text-[10px] uppercase tracking-widest font-bold text-white/30">No matching important notes</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-2 lg:grid-cols-6 gap-3 md:gap-6 px-0 md:px-2 mb-16 md:mb-20">
                                        {sortedPriorityNotes.map((note, index) => (
                                            <div 
                                                key={note.id}
                                                data-priority-note-id={note.id}
                                                onMouseDown={(e) => { if (e.button === 0) startLongPress(note.id, e, e.currentTarget); }}
                                                onMouseUp={cancelLongPress}
                                                onMouseLeave={cancelLongPress}
                                                onTouchStart={(e) => startLongPress(note.id, e, e.currentTarget)}
                                                onTouchEnd={cancelLongPress}
                                                onContextMenu={(e) => e.preventDefault()}
                                                style={{ touchAction: 'none' }}
                                                className="transition-transform duration-300"
                                            >
                                                <NoteCard 
                                                    note={note} 
                                                    onClick={() => onEditNote(note)} 
                                                    index={index} 
                                                    variant="priority"
                                                    onRemoveReminder={onRemoveReminder} 
                                                />
                                            </div>
                                        ))}

                                        {sortedPriorityNotes.length < 6 && (
                                            <button 
                                                onClick={onOpenCreator}
                                                className="sticky-note-add h-[150px] md:h-[120px] border-2 border-dashed border-primary/40 rounded-[1.8rem] p-6 flex flex-col items-center justify-center group cursor-pointer hover:bg-primary/5 transition-colors"
                                            >
                                                <div className="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-3">
                                                    <span className="material-symbols-outlined text-2xl">add</span>
                                                </div>
                                                <p className="text-sm font-bold text-primary/80 uppercase tracking-widest text-center px-2">Add New Note</p>
                                            </button>
                                        )}
                                    </div>
                                )
                            )}
                        </section>

                        {/* Quick Tasks Section */}
                        <div className="px-2 md:px-0">
                            <div className="flex items-center gap-4 mb-6 md:mb-10">
                            <h2 className="text-lg md:text-2xl font-bold text-cream-light/90 uppercase tracking-[0.2em] md:tracking-[0.3em]">QUICK TASKS</h2>
                            <div className="h-[1px] flex-1 bg-gradient-to-r from-primary/30 to-transparent"></div>
                            <button 
                                onClick={onAddQuickTaskClick}
                                className="text-[10px] font-bold text-primary/60 uppercase tracking-widest hover:text-primary transition-colors flex items-center gap-1"
                            >
                                <span className="material-symbols-outlined text-sm">add</span>
                                Add Quick Task
                            </button>
                        </div>

                        <section className="grid grid-cols-1 lg:grid-cols-3 gap-12 mb-32">
                            <div className="lg:col-span-2 space-y-4">
                                {quickTasks.length === 0 ? (
                                    <div className="glass-panel p-10 rounded-3xl text-center border-dashed border-white/5">
                                        <p className="text-white/20 text-sm font-bold uppercase tracking-widest">No quick tasks yet</p>
                                    </div>
                                ) : (
                                    <React.Fragment>
                                        {sortedQuickTasks.slice(0, visibleTasksCount).map(task => {
                                            const formatDueDate = (date, time) => {
                                                if (!date) return { label: '', isOverdue: false };
                                                const d = new Date(date);
                                                const now = new Date();
                                                const today = now.toISOString().split('T')[0];
                                                const tomorrow = new Date();
                                                tomorrow.setDate(tomorrow.getDate() + 1);
                                                const tomorrowStr = tomorrow.toISOString().split('T')[0];
                                                
                                                // Check for Overdue
                                                let isOverdue = false;
                                                const target = new Date(date);
                                                if (time) {
                                                    const [h, m] = time.split(':');
                                                    target.setHours(parseInt(h), parseInt(m), 0, 0);
                                                } else {
                                                    target.setHours(23, 59, 59, 999);
                                                }
                                                
                                                if (now > target) {
                                                    isOverdue = true;
                                                }

                                                if (date === today) {
                                                    if (time) {
                                                        const [h, m] = time.split(':');
                                                        const diffMs = target - now;
                                                        const diffHours = diffMs / (1000 * 60 * 60);
                                                        
                                                        if (diffHours > 0 && diffHours <= 8) {
                                                            return { label: `Due in ${Math.ceil(diffHours)} ${Math.ceil(diffHours) === 1 ? 'hour' : 'hours'}`, isOverdue };
                                                        }
                                                    }
                                                    let label = isOverdue ? 'Past due' : 'Due Today';
                                                    if (time) {
                                                        const [h, m] = time.split(':');
                                                        const hours = parseInt(h);
                                                        const ampm = hours >= 12 ? 'PM' : 'AM';
                                                        const h12 = hours % 12 || 12;
                                                        label += `  ${h12}:${m} ${ampm}`;
                                                    }
                                                    return { label, isOverdue };
                                                }
                                                
                                                if (date === tomorrowStr) {
                                                    let label = isOverdue ? 'Past due' : 'Due Tomorrow';
                                                    if (time) {
                                                        const [h, m] = time.split(':');
                                                        const hours = parseInt(h);
                                                        const ampm = hours >= 12 ? 'PM' : 'AM';
                                                        const h12 = hours % 12 || 12;
                                                        label += `  ${h12}:${m} ${ampm}`;
                                                    }
                                                    return { label, isOverdue };
                                                }

                                                const options = { month: 'short', day: 'numeric' };
                                                let str = d.toLocaleDateString('en-US', options);
                                                if (time) {
                                                    const [h, m] = time.split(':');
                                                    const hours = parseInt(h);
                                                    const ampm = hours >= 12 ? 'PM' : 'AM';
                                                    const h12 = hours % 12 || 12;
                                                    str += `  ${h12}:${m} ${ampm}`;
                                                }
                                                return { label: isOverdue ? `Past due  ${str}` : str, isOverdue };
                                            };
                                            
                                            const { label: dueDateStr, isOverdue } = formatDueDate(task.dueDate, task.dueTime);

                                            return (
                                                <div 
                                                    key={task.id}
                                                    className={`glass-panel rounded-[1.5rem] p-4 md:p-5 flex items-center justify-between group hover:bg-white/[0.07] hover:border-primary/30 transition-all duration-200 cursor-pointer border border-white/5 shadow-lg hover:shadow-primary/5 ${task.completed ? 'opacity-40 grayscale-[0.5]' : ''} ${isOverdue && !task.completed ? 'border-red-500/30' : ''}`}
                                                    style={{ minHeight: window.innerWidth < 768 ? '64px' : 'auto' }}
                                                    onClick={() => {
                                                        onToggleQuickTask(task.id);
                                                        // Play sound
                                                        try {
                                                            const audio = new Audio('https://www.soundjay.com/buttons/sounds/button-37a.mp3');
                                                            audio.volume = 0.2;
                                                            audio.play().catch(() => {});
                                                        } catch(e) {}
                                                    }}
                                                    onContextMenu={(e) => {
                                                        e.preventDefault();
                                                        onEditQuickTask(task);
                                                    }}
                                                    onTouchStart={(e) => {
                                                        const timer = setTimeout(() => onEditQuickTask(task), 600);
                                                        e.currentTarget._touchTimer = timer;
                                                    }}
                                                    onTouchEnd={(e) => {
                                                        clearTimeout(e.currentTarget._touchTimer);
                                                    }}
                                                >
                                                    <div className="flex items-center gap-5 pointer-events-none">
                                                        <div className={`w-7 h-7 rounded-xl border-2 flex items-center justify-center transition-all duration-300 ${task.completed ? 'bg-primary border-primary text-white scale-110 shadow-lg shadow-primary/20' : 'border-white/10 text-transparent group-hover:border-primary/40'}`}>
                                                            <span className="material-symbols-outlined text-[1rem] font-bold">check</span>
                                                        </div>
                                                        <div className="flex flex-col gap-0.5">
                                                            <h4 className={`text-sm md:text-base text-cream-light font-display italic tracking-wide transition-all duration-300 ${task.completed ? 'line-through decoration-primary/50 opacity-60' : 'group-hover:text-primary'} ${isOverdue && !task.completed ? 'text-red-400' : ''}`}>
                                                                {task.text}
                                                            </h4>
                                                            {dueDateStr && (
                                                                <p className={`text-[9px] md:text-[10px] font-montserrat font-bold uppercase tracking-[0.15em] flex items-center gap-1.5 transition-opacity ${isOverdue && !task.completed ? 'text-red-500' : 'text-primary/80 opacity-60 group-hover:opacity-100'}`}>
                                                                    <span className="material-symbols-outlined text-[10px] md:text-xs">event</span>
                                                                    {dueDateStr}
                                                                </p>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <button 
                                                        onClick={(e) => { e.stopPropagation(); onDeleteQuickTask(task.id); }}
                                                        className="opacity-0 group-hover:opacity-100 p-2 text-white/10 hover:text-red-400 transition-all duration-200 pointer-events-auto transform hover:scale-110"
                                                    >
                                                        <span className="material-symbols-outlined text-xl">delete</span>
                                                    </button>
                                                </div>
                                            );
                                        })}

                                        {quickTasks.length > visibleTasksCount && (
                                            <button 
                                                onClick={() => setVisibleTasksCount(prev => prev + 6)}
                                                className="w-full py-4 glass-panel rounded-2xl text-[10px] font-bold text-primary/60 uppercase tracking-widest hover:bg-white/5 transition-all"
                                            >
                                                Load More Tasks
                                            </button>
                                        )}
                                    </React.Fragment>
                                )}
                            </div>
                            
                            <div className="glass-panel rounded-3xl p-10 flex flex-col items-center justify-center text-center space-y-6">
                                <div className="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center text-primary mb-2">
                                    <span className="material-symbols-outlined text-4xl" style={{fontVariationSettings: '"FILL" 1'}}>bolt</span>
                                </div>
                                <h3 className="text-2xl font-bold text-cream-light">Quick Focus</h3>
                                <p className="text-cream-light/60 font-sans leading-relaxed">Start a 25-minute pomodoro session to breeze through your tasks.</p>
                                <button className="w-full bg-primary/20 hover:bg-primary/30 text-primary border border-primary/30 py-4 rounded-2xl font-bold transition-all uppercase tracking-widest text-xs">Start Session</button>
                            </div>
                        </section>
                    </div>
                </div>
            </Layout>
            );
        };

        const NotesPage = ({ user, notes, onOpenCreator, onEditNote, noteSections, onAddSection, onDeleteSection, onMoveNote, onReorderNote, onRemoveReminder }) => {
            const navigate = useNavigate();
            const pinnedNotes = notes.filter(n => n.isPinned);
            const [labelFilter, setLabelFilter] = useState('');
            const [showLabelDropdown, setShowLabelDropdown] = useState(false);
            const [showAddSection, setShowAddSection] = useState(false);
            const [newSectionName, setNewSectionName] = useState('');
            const [pendingDeleteSection, setPendingDeleteSection] = useState(null);
            const longPressTimer = useRef(null);
            const dropdownRef = useRef(null);
            const [dragState, setDragState] = useState(null); // { noteId, cloneEl, startX, startY, offsetX, offsetY }
            const [localNotes, setLocalNotes] = useState(notes);
            const dragRef = useRef(null); // mutable ref for drag state in event handlers

            // Sync localNotes with prop notes when not dragging
            useEffect(() => {
                if (!dragState) {
                    setLocalNotes(notes);
                }
            }, [notes, dragState]);

            // Collect all unique labels
            const allLabels = useMemo(() => {
                const set = new Set();
                notes.forEach(n => (n.labels || []).forEach(l => set.add(l)));
                return Array.from(set).sort();
            }, [notes]);

            // Filter function
            const { search } = useLocation();
            const queryParams = new URLSearchParams(search);
            const searchQuery = queryParams.get('search') || '';

            const matchesFilter = (note) => {
                const formatDate = (dateStr) => {
                    if (!dateStr) return '';
                    const d = new Date(dateStr);
                    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                    const shortMonths = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    return `${months[d.getMonth()]} ${d.getDate()} ${d.getFullYear()} ${shortMonths[d.getMonth()]}`;
                };

                const searchableText = [
                    note.title,
                    note.content,
                    (note.labels || []).join(' '),
                    note.section,
                    note.reminderDate,
                    formatDate(note.reminderDate),
                    note.noteIcon
                ].filter(Boolean).join(' ').toLowerCase();

                if (searchQuery && !searchableText.includes(searchQuery.toLowerCase())) return false;
                if (!labelFilter) return true;
                return (note.labels || []).includes(labelFilter);
            };

            // Group notes by section (excluding pinned)
            const unpinnedNotes = notes.filter(n => !n.isPinned);
            const sectionNotes = (sectionName) => unpinnedNotes.filter(n => (n.section || '') === sectionName && matchesFilter(n));
            const allNotesUnsectioned = unpinnedNotes.filter(n => !n.section && matchesFilter(n));

            // Close dropdown on outside click
            useEffect(() => {
                const handler = (e) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(e.target)) setShowLabelDropdown(false);
                };
                document.addEventListener('mousedown', handler);
                return () => document.removeEventListener('mousedown', handler);
            }, []);

            // Disable right-click on the notes page
            useEffect(() => {
                const handler = (e) => e.preventDefault();
                document.addEventListener('contextmenu', handler);
                return () => document.removeEventListener('contextmenu', handler);
            }, []);

            // Drag cleanup on unmount
            useEffect(() => {
                return () => {
                    if (dragRef.current && dragRef.current.cloneEl) {
                        dragRef.current.cloneEl.remove();
                    }
                };
            }, []);

            // Long press handlers  start drag mode
            const startLongPress = (noteId, e, cardEl) => {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                longPressTimer.current = setTimeout(() => {
                    if (navigator.vibrate) try { navigator.vibrate(50); } catch(err) {}
                    // Create floating clone
                    const rect = cardEl.getBoundingClientRect();
                    const clone = cardEl.cloneNode(true);
                    clone.style.position = 'fixed';
                    clone.style.left = rect.left + 'px';
                    clone.style.top = rect.top + 'px';
                    clone.style.width = rect.width + 'px';
                    clone.style.height = rect.height + 'px';
                    clone.style.zIndex = '9999';
                    clone.style.pointerEvents = 'none';
                    clone.style.opacity = '0.9';
                    clone.style.transform = 'scale(1.05) rotate(2deg)';
                    clone.style.boxShadow = '0 25px 60px rgba(0,0,0,0.5), 0 0 30px rgba(249, 115, 22, 0.3)';
                    clone.style.transition = 'transform 0.15s ease, box-shadow 0.15s ease';
                    clone.style.borderRadius = '1.5rem';
                    document.body.appendChild(clone);
                    document.body.style.cursor = 'grabbing';

                    // Dim the original card
                    cardEl.style.opacity = '0.3';
                    cardEl.style.transform = 'scale(0.95)';
                    cardEl.style.transition = 'opacity 0.2s, transform 0.2s';

                    // Highlight all section drop targets
                    document.querySelectorAll('[data-drop-section]').forEach(el => {
                        el.style.outline = '2px dashed rgba(249, 115, 22, 0.4)';
                        el.style.outlineOffset = '4px';
                        el.style.borderRadius = '1.5rem';
                        el.style.transition = 'outline 0.2s, background 0.2s';
                    });

                    const state = {
                        noteId,
                        cloneEl: clone,
                        originalEl: cardEl,
                        offsetX: clientX - rect.left,
                        offsetY: clientY - rect.top,
                        startX: clientX,
                        startY: clientY,
                        didMove: false
                    };
                    dragRef.current = state;
                    setDragState(state);

                    // Attach move/end listeners
                    const onMove = (moveE) => {
                        const state = dragRef.current;
                        if (!state) return;
                        
                        if (moveE.cancelable) moveE.preventDefault();
                        const mx = moveE.touches ? moveE.touches[0].clientX : moveE.clientX;
                        const my = moveE.touches ? moveE.touches[0].clientY : moveE.clientY;
                        
                        if (!state.didMove && (Math.abs(mx - state.startX) > 5 || Math.abs(my - state.startY) > 5)) {
                            state.didMove = true;
                        }

                        if (!state.didMove) return;

                        const clone = state.cloneEl;
                        clone.style.left = (mx - state.offsetX) + 'px';
                        clone.style.top = (my - state.offsetY) + 'px';

                        // 1. Detect hovered section for moving across sections
                        let hoveredSect = null;
                        document.querySelectorAll('[data-drop-section]').forEach(el => {
                            const r = el.getBoundingClientRect();
                            if (mx >= r.left && mx <= r.right && my >= r.top && my <= r.bottom) {
                                hoveredSect = el.getAttribute('data-drop-section');
                                el.style.background = 'rgba(249, 115, 22, 0.05)';
                                el.style.outline = '2px dashed rgba(249, 115, 22, 0.4)';
                            } else {
                                el.style.background = '';
                                el.style.outline = '';
                            }
                        });

                        // 2. Detect hovered note for reordering within the same visual flow
                        let hoveredNoteId = null;
                        document.querySelectorAll('[data-note-id]').forEach(el => {
                            const nid = el.getAttribute('data-note-id');
                            if (nid === state.noteId) return;
                            const r = el.getBoundingClientRect();
                            // Midpoint check to prevent flickering (check if within 80px of center)
                            const centerX = r.left + r.width / 2;
                            const centerY = r.top + r.height / 2;
                            const dx = mx - centerX;
                            const dy = my - centerY;
                            const dist = Math.sqrt(dx*dx + dy*dy);
                            if (dist < 120) { 
                                hoveredNoteId = nid;
                            }
                        });

                        // 3. Transient Reordering: Swap if we reached a new center
                        if (hoveredNoteId) {
                            setLocalNotes(prev => {
                                const sourceIdx = prev.findIndex(n => n.id === state.noteId);
                                const targetIdx = prev.findIndex(n => n.id === hoveredNoteId);
                                if (sourceIdx === -1 || targetIdx === -1 || sourceIdx === targetIdx) return prev;
                                
                                const newNotes = [...prev];
                                const [removed] = newNotes.splice(sourceIdx, 1);
                                newNotes.splice(targetIdx, 0, removed);
                                return newNotes;
                            });
                        }

                        // 4. Handle section move logic (if hovered over a section different from current)
                        if (hoveredSect !== null) {
                            setLocalNotes(prev => {
                                const noteIdx = prev.findIndex(n => n.id === state.noteId);
                                if (noteIdx > -1 && (prev[noteIdx].section || '') !== hoveredSect) {
                                    const newNotes = [...prev];
                                    newNotes[noteIdx] = { ...newNotes[noteIdx], section: hoveredSect };
                                    return newNotes;
                                }
                                return prev;
                            });
                        }
                        
                        if (moveE.touches) moveE.preventDefault();
                    };

                    const onEnd = (endE) => {
                        document.removeEventListener('mousemove', onMove, true);
                        document.removeEventListener('mouseup', onEnd, true);
                        document.removeEventListener('touchmove', onMove, { passive: false });
                        document.removeEventListener('touchend', onEnd, true);

                        const state = dragRef.current;
                        if (!state) return;

                        if (state.didMove) {
                            // Final Sync: Use the current state of localNotes
                            setLocalNotes(currentLocal => {
                                const finalNote = currentLocal.find(n => n.id === state.noteId);
                                const originalNote = notes.find(n => n.id === state.noteId);
                                
                                // If section changed, trigger move
                                if (finalNote && originalNote && (finalNote.section || '') !== (originalNote.section || '')) {
                                    onMoveNote(state.noteId, finalNote.section || '');
                                }
                                
                                // Reorder based on final local index within its section
                                const finalIdx = currentLocal.findIndex(n => n.id === state.noteId);
                                const targetIdx = finalIdx > 0 ? finalIdx - 1 : 0;
                                const targetId = currentLocal[targetIdx].id;
                                if (targetId !== state.noteId) {
                                    onReorderNote(state.noteId, targetId);
                                } else if (currentLocal.length > 1) {
                                    // Special case: if we are at the very beginning, target is the one that WAS first
                                    const nextId = currentLocal[1].id;
                                    onReorderNote(state.noteId, nextId);
                                }
                                
                                return currentLocal;
                            });
                        }

                        // Cleanup
                        state.cloneEl.remove();
                        document.body.style.cursor = '';
                        if (state.originalEl) {
                            state.originalEl.style.opacity = '';
                            state.originalEl.style.transform = '';
                        }
                        
                        document.querySelectorAll('[data-drop-section]').forEach(el => {
                            el.style.background = '';
                            el.style.outline = '';
                        });

                        setTimeout(() => {
                            dragRef.current = null;
                            setDragState(null);
                        }, 50);
                    };

                    document.addEventListener('mousemove', onMove, true);
                    document.addEventListener('mouseup', onEnd, true);
                    document.addEventListener('touchmove', onMove, { passive: false });
                    document.addEventListener('touchend', onEnd, true);
                }, 350);
            };
            const cancelLongPress = () => {
                if (longPressTimer.current) clearTimeout(longPressTimer.current);
            };

            const handleAddSectionSubmit = () => {
                if (newSectionName.trim()) {
                    onAddSection(newSectionName);
                    setNewSectionName('');
                    setShowAddSection(false);
                }
            };

            const renderNoteGrid = (notesList, gridClass) => {
                const count = notesList.length;
                // User prefers uniform sizes matching the Anima Christi spacing rather than dense mode
                const isDense = false; 
                // Enforcing a uniform gap-8 across all notes, keeping grid configuration
                const activeGridClass = gridClass || "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8";
                const sourceNoteId = dragState ? dragState.noteId : null;

                return (
                    <div className={activeGridClass}>
                        {notesList.map((note, index) => {
                            const isSource = note.id === sourceNoteId;

                            if (isSource) {
                                return (
                                    <div key={note.id} className={`border-2 border-dashed border-primary/20 rounded-3xl flex flex-col items-center justify-center bg-primary/5 transition-all animate-pulse overflow-hidden relative group/placeholder min-h-[190px]`}>
                                         <div className="absolute inset-0 bg-gradient-to-br from-primary/10 to-transparent"></div>
                                         <span className={`material-symbols-outlined text-primary/30 relative z-10 transition-transform text-4xl mb-2 scale-110 group-hover/placeholder:scale-125`}>add_circle</span>
                                         <p className="text-primary/20 text-[10px] uppercase tracking-[0.2em] font-bold relative z-10">Land Here</p>
                                    </div>
                                );
                            }

                            return (
                                <div 
                                    key={note.id}
                                    data-note-id={note.id}
                                    onMouseDown={(e) => { if (e.button === 0) startLongPress(note.id, e, e.currentTarget); }}
                                    onMouseUp={() => { cancelLongPress(); }}
                                    onMouseLeave={cancelLongPress}
                                    onTouchStart={(e) => startLongPress(note.id, e, e.currentTarget)}
                                    onTouchEnd={cancelLongPress}
                                    onContextMenu={(e) => e.preventDefault()}
                                    style={{ cursor: dragState ? 'grabbing' : 'pointer', touchAction: 'none' }}
                                    className="transition-transform duration-300"
                                >
                                    <NoteCard 
                                        note={note} 
                                        onClick={() => { if (!dragRef.current || !dragRef.current.didMove) onEditNote(note); }} 
                                        index={index} 
                                        onRemoveReminder={onRemoveReminder}
                                        variant="default"
                                    />
                                </div>
                            );
                        })}
                    </div>
                );
            };

            // Label filter dropdown component
            const LabelFilterDropdown = () => (
                <div className="relative" ref={dropdownRef}>
                    <button 
                        onClick={() => setShowLabelDropdown(!showLabelDropdown)}
                        className={"inline-flex items-center gap-1.5 text-[10px] font-bold uppercase tracking-widest px-3 py-1.5 rounded-lg border transition-all " + (labelFilter ? "bg-primary/20 text-primary border-primary/30" : "text-cream-light/40 border-white/10 hover:border-white/20 hover:text-cream-light/60")}
                    >
                        <span className="material-symbols-outlined text-xs">filter_list</span>
                        {labelFilter || 'Filter'}
                        {labelFilter && (
                            <button onClick={(e) => { e.stopPropagation(); setLabelFilter(''); setShowLabelDropdown(false); }} className="ml-1 hover:text-primary-dark">
                                <span className="material-symbols-outlined text-xs">close</span>
                            </button>
                        )}
                    </button>
                    {showLabelDropdown && (
                        <div className="absolute right-0 top-full mt-2 w-48 bg-slate-950/95 backdrop-blur-2xl rounded-xl border border-white/10 shadow-2xl z-50 py-2 overflow-hidden animate-in fade-in slide-in-from-top-2 duration-200">
                            <button 
                                onClick={() => { setLabelFilter(''); setShowLabelDropdown(false); }}
                                className={"w-full text-left px-4 py-2 text-xs font-bold uppercase tracking-wider transition-colors " + (!labelFilter ? "text-primary bg-primary/20" : "text-cream-light/40 hover:bg-white/5 hover:text-cream-light")}
                            >All Labels</button>
                            {allLabels.map(label => (
                                <button 
                                    key={label}
                                    onClick={() => { setLabelFilter(label); setShowLabelDropdown(false); }}
                                    className={"w-full text-left px-4 py-2 text-xs font-bold uppercase tracking-wider transition-colors " + (labelFilter === label ? "text-primary bg-primary/20" : "text-cream-light/40 hover:bg-white/5 hover:text-cream-light")}
                                >{label}</button>
                            ))}
                            {allLabels.length === 0 && (
                                <p className="px-4 py-2 text-xs text-white/20">No labels yet</p>
                            )}
                        </div>
                    )}
                </div>
            );

            return (
                <Layout onOpenCreator={onOpenCreator}>
                    <div className="max-w-7xl mx-auto w-full px-0 md:px-16 pt-0 md:pt-12 pb-12">
                        <Header user={user} title="Faiora" subtitle="Notes Archive" />
                        <div className="px-2 md:px-0 pt-4">
                            {(searchQuery || labelFilter) && localNotes.filter(matchesFilter).length === 0 && (
                                <div className="flex flex-col items-center justify-center py-20 text-center animate-in fade-in slide-in-from-bottom-4 duration-500 font-montserrat">
                                    <div className="w-24 h-24 rounded-full bg-slate-900 border border-white/5 flex items-center justify-center mb-6 shadow-2xl">
                                        <span className="material-symbols-outlined text-5xl text-primary/40">search_off</span>
                                    </div>
                                    <h3 className="text-2xl font-bold text-cream-light mb-2 italic tracking-tight uppercase">No matches found</h3>
                                    <p className="text-white/30 text-[10px] uppercase tracking-[0.2em] font-bold max-w-xs mx-auto">We couldn't find any notes matching your search criteria.</p>
                                    <button onClick={() => { setLabelFilter(''); navigate('/notes', { replace: true }); }} className="mt-8 px-8 py-3 bg-primary/10 hover:bg-primary/20 text-primary border border-primary/30 rounded-full text-[10px] font-bold uppercase tracking-[0.2em] transition-all">Clear Search</button>
                                </div>
                            )}

                                {(() => {
                                    const pinnedFiltered = localNotes.filter(n => n.isPinned && matchesFilter(n));
                                    if (pinnedFiltered.length === 0) return null;
                                    return (
                                        <section className="mb-12 scale-in">
                                            <div className="flex items-center gap-4 mb-8">
                                                <span className="material-symbols-outlined text-primary/60 text-lg" style={{fontVariationSettings: "'FILL' 1"}}>push_pin</span>
                                                <h2 className="text-sm font-bold text-cream-light/90 uppercase tracking-[0.3em]">PINNED</h2>
                                                <div className="h-[1px] flex-1 bg-gradient-to-r from-primary/30 to-transparent"></div>
                                                <LabelFilterDropdown />
                                            </div>
                                            {renderNoteGrid(pinnedFiltered)}
                                        </section>
                                    );
                                })()}

                                {/* Custom Sections */}
                                {(noteSections || []).map(sectionName => {
                                    const sNotes = localNotes.filter(n => !n.isPinned && n.section === sectionName && matchesFilter(n));
                                    // Hide empty sections when searching/filtering
                                    if ((searchQuery || labelFilter) && sNotes.length === 0) return null;
                                    
                                    return (
                                        <section key={sectionName} className="mb-12 animate-in fade-in slide-in-from-bottom-2 duration-500" data-drop-section={sectionName}>
                                            <div className="flex items-center gap-4 mb-8">
                                                <span className="material-symbols-outlined text-primary/60 text-lg">folder</span>
                                                <h2 className="text-sm font-bold text-cream-light/90 uppercase tracking-[0.3em]">{sectionName}</h2>
                                                <div className="h-[1px] flex-1 bg-gradient-to-r from-primary/30 to-transparent"></div>
                                                <button onClick={() => setPendingDeleteSection(sectionName)} className="text-white/20 hover:text-red-400 transition-colors" title="Delete section">
                                                    <span className="material-symbols-outlined text-sm">delete</span>
                                                </button>
                                            </div>
                                            {sNotes.length > 0 ? renderNoteGrid(sNotes) : (
                                                <div className="flex flex-col items-center justify-center py-10 text-center border border-dashed border-white/5 rounded-2xl">
                                                    <span className="material-symbols-outlined text-3xl text-white/5 mb-2">note_stack</span>
                                                    <p className="text-white/20 text-xs">Long-press a note to move it here</p>
                                                </div>
                                            )}
                                        </section>
                                    );
                                })}

                        {/* Add Section Button - Hidden during search */}
                        {!searchQuery && !labelFilter && (
                            <div className="mb-8">
                                {showAddSection ? (
                                    <div className="flex items-center gap-3">
                                        <input 
                                            type="text" 
                                            value={newSectionName} 
                                            onChange={(e) => setNewSectionName(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && handleAddSectionSubmit()}
                                            placeholder="Section name..."
                                            className="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm text-cream-light placeholder:text-white/20 focus:outline-none focus:ring-0 focus:border-primary/40 font-montserrat uppercase tracking-widest"
                                            style={{ caretColor: '#f97316' }}
                                            autoFocus
                                        />
                                        <button onClick={handleAddSectionSubmit} className="p-2 text-primary hover:bg-primary/10 rounded-lg transition-colors">
                                            <span className="material-symbols-outlined text-lg">check</span>
                                        </button>
                                        <button onClick={() => { setShowAddSection(false); setNewSectionName(''); }} className="p-2 text-white/30 hover:text-white/60 rounded-lg transition-colors">
                                            <span className="material-symbols-outlined text-lg">close</span>
                                        </button>
                                    </div>
                                ) : (
                                    <button onClick={() => setShowAddSection(true)} className="inline-flex items-center gap-2 text-[10px] font-bold text-primary/40 uppercase tracking-widest hover:text-primary/70 transition-colors">
                                        <span className="material-symbols-outlined text-sm">add</span>
                                        Add Section
                                    </button>
                                )}
                            </div>
                        )}

                        {/* All Notes Section (always at bottom) */}
                        {(() => {
                            const allNotesFiltered = localNotes.filter(n => !n.isPinned && (!n.section || !noteSections.includes(n.section)) && matchesFilter(n));
                            // Hide "All Notes" section if empty during search/filter
                            if ((searchQuery || labelFilter) && allNotesFiltered.length === 0) return null;

                            return (
                                <section className="mb-10 animate-in fade-in slide-in-from-bottom-2 duration-500" data-drop-section="">
                                    <div className="flex items-center gap-4 mb-8">
                                        <h2 className="text-sm font-bold text-cream-light/90 uppercase tracking-[0.3em]">ALL NOTES</h2>
                                        <div className="h-[1px] flex-1 bg-gradient-to-r from-primary/30 to-transparent"></div>
                                        {pinnedNotes.length === 0 && <LabelFilterDropdown />}
                                    </div>
                                    {allNotesFiltered.length > 0 ? (
                                        <div className="pb-32">
                                            {renderNoteGrid(allNotesFiltered)}
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center justify-center py-16 text-center">
                                            <span className="material-symbols-outlined text-5xl text-white/5 mb-3">note_stack</span>
                                            <p className="text-white/30 text-sm">{labelFilter ? 'No notes match this filter' : 'No notes here'}</p>
                                        </div>
                                    )}
                                </section>
                            );
                        })()}

                        {/* Section Deletion Confirmation Modal */}
                        {pendingDeleteSection && (
                            <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-[200] flex items-center justify-center p-6 animate-in fade-in duration-300">
                                <div className="glass-panel w-full max-w-md rounded-[2.5rem] border border-white/10 p-10 text-center animate-in zoom-in-95 duration-300">
                                    <div className="w-20 h-20 rounded-full bg-red-500/20 border border-red-500/30 flex items-center justify-center mx-auto mb-8">
                                        <span className="material-symbols-outlined text-red-400 text-4xl">warning</span>
                                    </div>
                                    <h3 className="text-2xl font-bold text-cream-light mb-4 font-montserrat">Delete Section?</h3>
                                    <p className="text-white/50 text-base leading-relaxed mb-10 font-sans">
                                        Are you sure you want to delete <span className="text-primary font-bold">"{pendingDeleteSection}"</span>? You can either move its notes to <span className="text-white/80 font-semibold">ALL NOTES</span>, or delete them permanently.
                                    </p>
                                    <div className="flex flex-col gap-4">
                                        <button 
                                            onClick={() => {
                                                onDeleteSection(pendingDeleteSection, true);
                                                setPendingDeleteSection(null);
                                            }}
                                            className="w-full py-4 bg-red-500 hover:bg-red-600 text-white rounded-2xl font-bold uppercase tracking-widest transition-all shadow-xl shadow-red-500/20"
                                        >
                                            Delete Section & All Notes
                                        </button>
                                        <button 
                                            onClick={() => {
                                                onDeleteSection(pendingDeleteSection, false);
                                                setPendingDeleteSection(null);
                                            }}
                                            className="w-full py-4 bg-white/10 hover:bg-white/20 text-white rounded-2xl font-bold uppercase tracking-widest transition-all"
                                        >
                                            Keep Notes (Move to All Notes)
                                        </button>
                                        <button 
                                            onClick={() => setPendingDeleteSection(null)}
                                            className="w-full py-3 bg-transparent text-white/50 hover:text-white rounded-2xl font-bold uppercase tracking-widest transition-all mt-2"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                        </div>
                    </div>

                </Layout>
            );
        };

        const CalendarPage = ({ user, notes, quickTasks = [], onOpenCreator, onEditNote, onToggleQuickTask, onEditQuickTask }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const today = new Date();

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = currentDate.toLocaleString('en-US', { month: 'long' });
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const prevMonthDays = new Date(year, month, 0).getDate();

            const prevMonth = () => setCurrentDate(new Date(year, month - 1, 1));
            const nextMonth = () => setCurrentDate(new Date(year, month + 1, 1));
            const goToday = () => { setCurrentDate(new Date()); setSelectedDate(new Date()); };

            const isToday = (d) => d === today.getDate() && month === today.getMonth() && year === today.getFullYear();
            const isSelected = (d) => d === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear();

            // Build reminder lookup: date string -> items array (notes + quick tasks)
            const remindersByDate = useMemo(() => {
                const map = {};
                // Note Reminders
                (notes || []).forEach(note => {
                    if (!note.reminderDate) return;
                    try {
                        const d = new Date(note.reminderDate);
                        const key = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                        if (!map[key]) map[key] = [];
                        map[key].push({ ...note, type: 'note' });
                    } catch(e) {}
                });
                // Quick Tasks
                (quickTasks || []).forEach(task => {
                    if (!task.dueDate) return;
                    try {
                        const d = new Date(task.dueDate);
                        const key = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                        if (!map[key]) map[key] = [];
                        map[key].push({ ...task, type: 'quickTask' });
                    } catch(e) {}
                });
                return map;
            }, [notes, quickTasks]);

            const getRemindersForDay = (day) => {
                const key = `${year}-${month}-${day}`;
                return remindersByDate[key] || [];
            };

            const selectedDayLabel = selectedDate.toLocaleString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
            const dayReminders = getRemindersForDay(selectedDate.getDate());

            // Upcoming reminders (from today onwards)
            const upcomingReminders = useMemo(() => {
                const now = new Date();
                now.setHours(0, 0, 0, 0);
                const allItems = [
                    ...(notes || []).filter(n => n.reminderDate).map(n => ({ ...n, type: 'note', sortDate: new Date(n.reminderDate) })),
                    ...(quickTasks || []).filter(t => t.dueDate).map(t => ({ ...t, type: 'quickTask', sortDate: new Date(t.dueDate) }))
                ];
                return allItems
                    .filter(item => item.sortDate >= now)
                    .sort((a, b) => a.sortDate - b.sortDate)
                    .slice(0, 8);
            }, [notes, quickTasks]);

            // Build calendar grid cells
            const cells = [];
            // Previous month trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                cells.push({ day: prevMonthDays - i, current: false });
            }
            // Current month days
            for (let d = 1; d <= daysInMonth; d++) {
                cells.push({ day: d, current: true });
            }
            // Next month leading days
            const remaining = 7 - (cells.length % 7);
            if (remaining < 7) {
                for (let i = 1; i <= remaining; i++) {
                    cells.push({ day: i, current: false });
                }
            }
