        .toast-container {

                            setHasChanges(true);
                            saveState();
                            return;
                        }

                        // Mid-sentence line break
                        const isMidSentence = startOffset > 0 && startOffset < lineText.length;
                        if (isMidSentence && !e.shiftKey) {
                            e.preventDefault();
                            document.execCommand('insertHTML', false, '<br>');
                            setHasChanges(true);
                            saveState();
                            return;
                        }
                    }

                    if (item) {
                        e.preventDefault();
                        const text = item.textContent.trim();
                        
                        if (text === "") {
                            // Smart Exit: Convert to plain DIV
                            const div = document.createElement('div');
                            div.innerHTML = '&nbsp;';
                            item.parentNode.replaceChild(div, item);
                            
                            const newRange = document.createRange();
                            newRange.setStart(div, 0);
                            newRange.collapse(true);
                            selection.removeAllRanges();
                            selection.addRange(newRange);
                        } else {
                            // Smart Continuation: Insert new checklist item
                            const newItem = document.createElement('div');
                            newItem.className = 'checklist-item';
                            newItem.innerHTML = '<span class="checklist-checkbox" contenteditable="false"></span><span>&nbsp;</span>';
                            
                            item.insertAdjacentElement('afterend', newItem);
                            
                            const newRange = document.createRange();
                            const textSpan = newItem.querySelector('span:not(.checklist-checkbox)');
                            newRange.setStart(textSpan, 1);
                            newRange.collapse(true);
                            selection.removeAllRanges();
                            selection.addRange(newRange);
                        }
                        setHasChanges(true);
                        saveState();
                        return;
                    }

                    // --- Auto-Indentation & Custom Bullets ---
                    if (!item) {
                        const currentBlock = startNode.nodeType === 3 ? startNode.parentElement.closest('div') : startNode.closest('div');
                        if (currentBlock && currentBlock.classList.contains('note-editor-area')) {
                            // Root level
                        } else if (currentBlock) {
                            const text = currentBlock.textContent.trim();
                            const hasIndentation = currentBlock.style.marginLeft && currentBlock.style.marginLeft !== '0px';
                            const isBulletItem = currentBlock.classList.contains('bullet-item');

                            if (text.startsWith('-') || isBulletItem) {
                                e.preventDefault();
                                const nextDiv = document.createElement('div');
                                nextDiv.className = 'bullet-item';
                                if (text.startsWith('-') && !isBulletItem) {
                                    currentBlock.className = 'bullet-item';
                                }
                                nextDiv.innerHTML = '-&nbsp;';
                                currentBlock.insertAdjacentElement('afterend', nextDiv);
                                
                                const newRange = document.createRange();
                                newRange.setStart(nextDiv.childNodes[0], 2);
                                newRange.collapse(true);
                                selection.removeAllRanges();
                                selection.addRange(newRange);
                                setHasChanges(true);
                                saveState();
                                return;
                            } else if ((hasIndentation || isBulletItem) && text === "") {
                                e.preventDefault();
                                currentBlock.style.marginLeft = '0px';
                                currentBlock.className = '';
                                setHasChanges(true);
                                saveState();
                                return;
                            } else if (hasIndentation) {
                                e.preventDefault();
                                const nextDiv = document.createElement('div');
                                nextDiv.style.marginLeft = currentBlock.style.marginLeft;
                                nextDiv.innerHTML = '&nbsp;';
                                currentBlock.insertAdjacentElement('afterend', nextDiv);
                                
                                const newRange = document.createRange();
                                newRange.setStart(nextDiv, 0);
                                newRange.collapse(true);
                                selection.removeAllRanges();
                                selection.addRange(newRange);
                                setHasChanges(true);
                                saveState();
                                return;
                            }
                        }
                    }
                }

                // --- Backspace Key Logic ---
                if (e.key === 'Backspace' && range.collapsed) {
                    const currentBlock = startNode.nodeType === 3 ? startNode.parentElement.closest('div, li, .checklist-item') : startNode.closest('div, li, .checklist-item');
                    
                    if (currentBlock && startOffset === 0) {
                        // Check for indentation or special class
                        const hasIndentation = currentBlock.style.marginLeft && currentBlock.style.marginLeft !== '0px';
                        const isBulletItem = currentBlock.classList.contains('bullet-item');
                        const isChecklistItem = currentBlock.classList.contains('checklist-item');

                        if (hasIndentation || isBulletItem || isChecklistItem) {
                            e.preventDefault();
                            if (isChecklistItem) {
                                // Convert checklist to plain text
                                const div = document.createElement('div');
                                const contentSpan = currentBlock.querySelector('span:not(.checklist-checkbox)');
                                div.innerHTML = contentSpan ? contentSpan.innerHTML : '&nbsp;';
                                currentBlock.parentNode.replaceChild(div, currentBlock);
                                const newRange = document.createRange();
                                newRange.setStart(div, 0);
                                newRange.collapse(true);
                                selection.removeAllRanges();
                                selection.addRange(newRange);
                            } else if (isBulletItem) {
                                // Remove bullet class but keep content
                                currentBlock.classList.remove('bullet-item');
                                currentBlock.innerHTML = currentBlock.innerHTML.replace(/^-\s*|^-&nbsp;/, '');
                                if (!currentBlock.innerHTML) currentBlock.innerHTML = '&nbsp;';
                                const newRange = document.createRange();
                                newRange.setStart(currentBlock, 0);
                                newRange.collapse(true);
                                selection.removeAllRanges();
                                selection.addRange(newRange);
                            } else if (hasIndentation) {
                                // Reduce indentation
                                const currentML = parseInt(currentBlock.style.marginLeft);
                                currentBlock.style.marginLeft = Math.max(0, currentML - 24) + 'px';
                            }
                            setHasChanges(true);
                            saveState();
                            return;
                        }
                    }
                }
            };

            const toggleFormat = (marker) => {
                if (marker === '**') document.execCommand('bold', false, null);
                if (marker === '*') document.execCommand('italic', false, null);
                if (marker === '__') document.execCommand('underline', false, null);
                if (marker === '~~') document.execCommand('strikeThrough', false, null);
                setHasChanges(true);
            };

            const toggleHighlight = (color) => {
                document.execCommand('hiliteColor', false, color);
                setHasChanges(true);
            };

            const applyCase = (caseType) => {
                const selection = window.getSelection();
                if (!selection.rangeCount) return;
                
                const range = selection.getRangeAt(0);
                const container = document.createElement('div');
                container.appendChild(range.cloneContents());
                
                const walker = document.createTreeWalker(container, NodeFilter.SHOW_TEXT);
                while (walker.nextNode()) {
                    const node = walker.currentNode;
                    if (caseType === 'upper') node.nodeValue = node.nodeValue.toUpperCase();
                    if (caseType === 'lower') node.nodeValue = node.nodeValue.toLowerCase();
                    if (caseType === 'cap') node.nodeValue = node.nodeValue.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ');
                }
                
                document.execCommand('insertHTML', false, container.innerHTML);
                setHasChanges(true);
            };
            const handleEditorClick = (e) => {
                const target = e.target;
                if (target.classList.contains('checklist-checkbox')) {
                    const li = target.closest('.checklist-item');
                    if (li) {
                        li.classList.toggle('checked');
                        setHasChanges(true);
                        saveState();
                    }
                }
            };
            
            const handleImageResize = (e, targetImage, handleType) => {
                const isTouch = e.type.startsWith('touch');
                const startX = isTouch ? e.touches[0].clientX : e.clientX;
                const initialWidth = targetImage.offsetWidth;
                const editorWidth = editorRef.current ? editorRef.current.offsetWidth : window.innerWidth;

                document.body.classList.add('resizing-active');
                if (handleType === 'br' || handleType === 'tl') {
                    document.body.style.cursor = 'nwse-resize';
                } else {
                    document.body.style.cursor = 'nesw-resize';
                }

                const onMove = (moveEvent) => {
                    const currentX = isTouch ? moveEvent.touches[0].clientX : moveEvent.clientX;
                    const currentY = isTouch ? moveEvent.touches[0].clientY : moveEvent.clientY;
                    
                    if (handleType.startsWith('edge-')) {
                        // Cropping logic
                        const mask = targetImage.parentElement.querySelector('.crop-mask');
                        if (!mask) return;
                        
                        const rect = mask.getBoundingClientRect();
                        const imgRect = targetImage.getBoundingClientRect();
                        
                        if (handleType === 'edge-t') {
                            const newTop = currentY - imgRect.top;
                            mask.style.top = Math.max(0, newTop) + 'px';
                        } else if (handleType === 'edge-b') {
                            const newBottom = imgRect.bottom - currentY;
                            mask.style.bottom = Math.max(0, newBottom) + 'px';
                        } else if (handleType === 'edge-l') {
                            const newLeft = currentX - imgRect.left;
                            mask.style.left = Math.max(0, newLeft) + 'px';
                        } else if (handleType === 'edge-r') {
                            const newRight = imgRect.right - currentX;
                            mask.style.right = Math.max(0, newRight) + 'px';
                        }
                    } else {
                        // Resizing logic
                        let deltaX = 0;
                        if (handleType === 'br' || handleType === 'tr') {
                            deltaX = currentX - startX;
                        } else {
                            deltaX = startX - currentX;
                        }

                        const newWidth = Math.max(50, Math.min(editorWidth - 40, initialWidth + deltaX));
                        targetImage.style.width = newWidth + 'px';
                        targetImage.style.height = 'auto';
                    }
                    
                    if (isTouch) moveEvent.preventDefault(); // Prevent scroll
                };

                const onEnd = () => {
                    document.removeEventListener('mousemove', onMove, true);
                    document.removeEventListener('mouseup', onEnd, true);
                    document.removeEventListener('touchmove', onMove, { passive: false });
                    document.removeEventListener('touchend', onEnd, true);
                    document.body.classList.remove('resizing-active');
                    document.body.style.cursor = '';
                    setHasChanges(true);
                    saveState();
                };

                document.addEventListener('mousemove', onMove, true);
                document.addEventListener('mouseup', onEnd, true);
                document.addEventListener('touchmove', onMove, { passive: false });
                document.addEventListener('touchend', onEnd, true);
            };

            const handlePaste = (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text');
                document.execCommand('insertText', false, text);
            };

            const applyCrop = (img) => {
                const container = img.parentElement;
                const mask = container.querySelector('.crop-mask');
                if (!mask) return;

                const maskRect = mask.getBoundingClientRect();
                const imgRect = img.getBoundingClientRect();

                // Calculate ratios relative to displayed image
                const nx = (maskRect.left - imgRect.left) / imgRect.width;
                const ny = (maskRect.top - imgRect.top) / imgRect.height;
                const nw = maskRect.width / imgRect.width;
                const nh = maskRect.height / imgRect.height;

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const sw = img.naturalWidth;
                const sh = img.naturalHeight;

                canvas.width = sw * nw;
                canvas.height = sh * nh;

                ctx.drawImage(
                    img, 
                    sw * nx, sh * ny, sw * nw, sh * nh,
                    0, 0, canvas.width, canvas.height
                );

                img.src = canvas.toDataURL('image/png');
                img.style.width = maskRect.width + 'px';
                img.style.height = 'auto';
                
                // Reset UI
                container.classList.remove('cropping-active');
                mask.style.display = 'none';
                container.querySelector('.crop-controls').style.display = 'flex';
                container.querySelector('.crop-done-controls').style.display = 'none';
                
                setIsCropping(false);
                setHasChanges(true);
                saveState();
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const imgHtml = `
                            <div class="resizable-image-container selected" contenteditable="false">
                                <div class="crop-controls">
                                    <button class="crop-btn primary" data-action="crop-start">
                                        <span class="material-symbols-outlined text-[16px]">crop_free</span>
                                        Crop
                                    </button>
                                </div>
                                <div class="crop-done-controls" style="display:none">
                                    <button class="crop-btn primary" data-action="crop-done">Done</button>
                                    <button class="crop-btn secondary" data-action="crop-cancel">Cancel</button>
                                </div>
                                <img src="${event.target.result}" class="resizable-image selected" style="width: 250px" />
                                <div class="crop-mask" style="display:none"></div>
                                <div class="resize-handle tl"></div>
                                <div class="resize-handle tr"></div>
                                <div class="resize-handle bl"></div>
                                <div class="resize-handle br"></div>
                                <div class="crop-handle edge-t"></div>
                                <div class="crop-handle edge-b"></div>
                                <div class="crop-handle edge-l"></div>
                                <div class="crop-handle edge-r"></div>
                            </div>
                        `;
                        document.execCommand('insertHTML', false, imgHtml + '<div>&nbsp;</div>');
                        setHasChanges(true);
                        saveState();
                    };
                    reader.readAsDataURL(file);
                }
            };

            useEffect(() => {
                const handleGlobalInteract = (e) => {
                    const target = e.target;
                    const isTouch = e.type.startsWith('touch');
                    
                    // Clear helper
                    const clearAll = () => {
                        document.querySelectorAll('.resizable-image.selected, .resizable-image-container.selected').forEach(el => el.classList.remove('selected'));
                        setSelectedImage(null);
                    };

                    // 1. Handle clicking on an image
                    if (target.classList.contains('resizable-image')) {
                        e.stopPropagation();
                        // On touch, we might not want to prevent default if we want focus, but for selection it's better to prevent.
                        if (!isTouch) e.preventDefault(); 
                        
                        clearAll();
                        const container = target.closest('.resizable-image-container');
                        if (container) container.classList.add('selected');
                        target.classList.add('selected');
                        setSelectedImage(target);
                        return;
                    }
                    
                    // 2. Handle clicking a resize or crop handle
                    if (target.classList.contains('resize-handle') || target.classList.contains('crop-handle')) {
                        e.stopPropagation();
                        e.preventDefault();
                        let handleType = '';
                        if (target.classList.contains('resize-handle')) {
                            handleType = target.classList.contains('tl') ? 'tl' :
                                         target.classList.contains('tr') ? 'tr' :
                                         target.classList.contains('bl') ? 'bl' : 'br';
                        } else {
                            handleType = target.classList.contains('edge-t') ? 'edge-t' :
                                         target.classList.contains('edge-b') ? 'edge-b' :
                                         target.classList.contains('edge-l') ? 'edge-l' : 'edge-r';
                        }
                        
                        const container = target.closest('.resizable-image-container');
                        const img = container ? container.querySelector('img') : null;
                        if (img) handleImageResize(e, img, handleType);
                        return;
                    }

                    // 4. Handle Crop Buttons
                    const action = target.closest('[data-action]') ? target.closest('[data-action]').dataset.action : null;
                    if (action) {
                        e.stopPropagation();
                        e.preventDefault();
                        const container = target.closest('.resizable-image-container');
                        const img = container ? container.querySelector('img') : null;
                        const mask = container ? container.querySelector('.crop-mask') : null;
                        
                        if (action === 'crop-start' && container && img && mask) {
                            setIsCropping(true);
                            container.classList.add('cropping-active');
                            mask.style.display = 'block';
                            mask.style.top = '10%'; mask.style.bottom = '10%';
                            mask.style.left = '10%'; mask.style.right = '10%';
                            container.querySelector('.crop-controls').style.display = 'none';
                            container.querySelector('.crop-done-controls').style.display = 'flex';
                        } else if (action === 'crop-done' && img) {
                            applyCrop(img);
                        } else if (action === 'crop-cancel' && container && mask) {
                            setIsCropping(false);
                            container.classList.remove('cropping-active');
                            mask.style.display = 'none';
                            container.querySelector('.crop-controls').style.display = 'flex';
                            container.querySelector('.crop-done-controls').style.display = 'none';
                        }
                        return;
                    }

                    // 3. Deselect when clicking outside
                    if (selectedImage && !target.closest('.resizable-image-container')) {
                        clearAll();
                    }
                };
                
                document.addEventListener('mousedown', handleGlobalInteract, true);
                document.addEventListener('touchstart', handleGlobalInteract, { capture: true, passive: false });
                
                return () => {
                    document.removeEventListener('mousedown', handleGlobalInteract, true);
                    document.removeEventListener('touchstart', handleGlobalInteract, true);
                };
            }, [selectedImage]);

            var theme = themes.find(function(t) { return t.id === noteTheme; });
            var currentThemeClass = theme ? theme.themeClass : '';

            return (
                <div className={"fixed inset-0 z-[110] flex items-center justify-center p-0 md:p-8 transition-all duration-200 " + (isClosing ? 'opacity-0 scale-95' : 'animate-in fade-in duration-500')}>
                    <div className={"absolute inset-0 bg-black/70 backdrop-blur-2xl transition-opacity duration-200 hidden md:block " + (isClosing ? 'opacity-0' : '')} onClick={handleClose}></div>
                    
                    <div className={"task-creator-modal w-full max-w-full md:max-w-4xl h-full md:h-[85vh] rounded-none md:rounded-[2rem] overflow-hidden flex flex-col relative z-10 shadow-2xl transition-all duration-200 ease-out " + (isClosing ? 'scale-95 opacity-0' : 'animate-in zoom-in-95 duration-500') + ' transition-colors duration-500 ' + currentThemeClass}>
                        
                        {/* Top Progress Bar Slider */}
                        <div 
                            className="modal-top-progress cursor-pointer group h-4 bg-black/5 hover:bg-black/10 transition-all relative overflow-hidden"
                            onClick={handleProgressClick}
                            onMouseMove={handleProgressDrag}
                            onTouchMove={handleProgressDrag}
                        >
                            <div 
                                className="modal-progress-fill h-full bg-primary transition-all duration-300 relative flex items-center justify-end" 
                                style={{ width: progress + "%" }}
                            >
                                <span className={`text-[9px] font-bold text-white px-2 mb-0.5 select-none transition-opacity ${progress < 15 ? 'opacity-0' : 'opacity-100'}`}>
                                    {progress}%
                                </span>
                                <div className="absolute right-0 top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow-lg scale-0 group-hover:scale-100 transition-transform ring-4 ring-primary/20"></div>
                            </div>
                            {progress < 15 && (
                                <span className="absolute left-2 top-1/2 -translate-y-1/2 text-[9px] font-bold text-primary opacity-40 select-none">
                                    {progress}%
                                </span>
                            )}
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 md:p-10 no-scrollbar relative flex flex-col">
                            {noteIcon && (
                                <div className="absolute top-24 right-10 pointer-events-none opacity-[0.07] select-none">
                                    <span className="material-symbols-outlined text-8xl text-primary animate-in zoom-in-50 duration-700">{noteIcon}</span>
                                </div>
                            )}
                            <div className="flex justify-between items-start mb-4 relative z-10">
                                {/* Mobile: Back arrow */}
                                <button 
                                    onClick={handleClose}
                                    className="md:hidden p-1.5 -ml-1 rounded-full text-slate-500 hover:text-slate-700 hover:bg-black/5 transition-all flex-shrink-0 mr-2 mt-1"
                                >
                                    <span className="material-symbols-outlined text-[22px]">arrow_back</span>
                                </button>
                                <div className="flex-1 flex flex-col gap-2">
                                    <input 
                                        type="text" 
                                        placeholder="Main title" 
                                        maxLength={24}
                                        className="bg-transparent border-none text-2xl md:text-4xl font-bold text-slate-800 placeholder:text-slate-600 focus:ring-0 w-full tracking-tight px-0 md:px-4 font-display"
                                        value={title}
                                        onChange={(e) => { 
                                            const val = e.target.value;
                                            setTitle(val); 
                                            setHasChanges(true); 
                                        }}
                                        onBlur={() => {
                                            const formatted = formatTitle(title);
                                            setTitle(formatted);
                                            saveToFirestore({ title: formatted, content: (editorRef.current ? editorRef.current.innerHTML : content), progress, isPinned, noteTheme, noteIcon, labels, reminderDate, section: (editingNote ? editingNote.section : '') || '' });
                                        }}
                                    />
                                    <div className="flex flex-wrap items-center gap-2 px-0 md:px-4">
                                        {labels.map(label => (
                                            <span key={label} className="text-[10px] font-bold uppercase tracking-widest bg-primary/10 text-primary px-2 py-1 rounded-md flex items-center gap-1 font-montserrat">
                                                {label}
                                                <button onClick={() => { setLabels(labels.filter(l => l !== label)); setHasChanges(true); saveState(); }} className="hover:text-primary-dark">
                                                    <span className="material-symbols-outlined text-xs">close</span>
                                                </button>
                                            </span>
                                        ))}
                                        {reminderDate && (
                                            <span className="inline-flex items-center gap-1 text-[10px] font-bold font-montserrat text-primary bg-primary/10 px-2 py-1 rounded-md">
                                                <span className="material-symbols-outlined text-xs">notifications_active</span>
                                                {formatReminderDate(reminderDate)}
                                            </span>
                                        )}
                                    </div>
                                </div>
                                <div className="flex items-center gap-0.5 flex-shrink-0">
                                    <button 
                                        onClick={() => { setIsPinned(!isPinned); saveState(); }}
                                        className={"p-2 rounded-full transition-all " + (isPinned ? "text-primary bg-primary/10" : "text-slate-400 hover:text-slate-600")}
                                    >
                                        <span className="material-symbols-outlined text-[22px] md:text-[24px]" style={isPinned ? {fontVariationSettings: "'FILL' 1"} : {}}>push_pin</span>
                                    </button>
                                    {/* Desktop only: X close button */}
                                    <button 
                                        onClick={handleClose}
                                        className="hidden md:block p-2 rounded-full text-slate-400 hover:text-slate-600 hover:bg-black/5 transition-all"
                                    >
                                        <span className="material-symbols-outlined text-[24px]">close</span>
                                    </button>
                                </div>
                            </div>
                            <div className="flex-1">
                                <div 
                                    ref={editorRef}
                                    contentEditable="true"
                                    className="note-editor-area"
                                    data-placeholder="Start typing your notes..."
                                    onInput={(e) => { setHasChanges(true); }}
                                    onBlur={saveState}
                                    onClick={handleEditorClick}
                                    onPaste={handlePaste}
                                    onKeyDown={handleEditorKeyDown}
                                    dangerouslySetInnerHTML={{ __html: initialContent }}
                                />
                            </div>

                        </div>

                        {/* Bottom Actions Toolbar */}
                        <div className="task-creator-footer mt-auto flex flex-col md:flex-row md:items-center md:justify-between md:gap-4">
                            {/* Row 1 (Mobile) / Main row (Desktop): flex-wrap layout to prevent clipping on mobile */}
                            <div className="flex items-center flex-wrap gap-0.5 md:gap-1 flex-1 pb-0 md:pb-0">
                                {/* Nested Horizontal Formatting Dropdown */}
                                <div className="relative flex-shrink-0">
                                    <button onClick={() => setActivePopup(activePopup === 'format' ? null : 'format')} className={"footer-action-btn h-[32px] w-[32px] flex items-center justify-center transition-all rounded-xl " + (activePopup === 'format' ? "bg-black/5 text-primary" : "text-primary hover:bg-black/5")} title="Formatting">
                                        <span className="material-symbols-outlined text-[20px]">format_color_text</span>
                                    </button>
                                    
                                    {activePopup === 'format' && (
                                        <React.Fragment>
                                            <div className="absolute bottom-full left-0 w-full h-8 bg-transparent"></div>
                                            
                                            {/* Main Horizontal Bar - positioning adjusted to avoid center-alignment clipping */}
                                            <div className="absolute bottom-[calc(100%+8px)] left-0 bg-white rounded-2xl shadow-xl border border-black/5 flex items-center p-2.5 z-50 animate-in slide-in-from-bottom-2 duration-200">
                                                
                                                {/* Style Sub-menu Trigger */}
                                                <div className="relative group/styleSub">
                                                    <button className="h-10 px-3 flex items-center gap-1.5 hover:bg-black/5 rounded-lg text-slate-600 transition-colors">
                                                        <span className="text-xs font-bold tracking-tight uppercase font-montserrat">Style</span>
                                                        <span className="material-symbols-outlined text-sm">arrow_drop_up</span>
                                                    </button>
                                                    {/* Style Horizontal Bar */}
                                                    <div className="absolute bottom-full left-0 mb-2 bg-white rounded-lg shadow-lg border border-black/5 hidden group-hover/styleSub:flex items-center p-1.5 z-[60] animate-in slide-in-from-bottom-1 duration-200">
                                                        <button onMouseDown={(e) => { e.preventDefault(); convertActiveBlock('h1'); }} className="h-9 px-4 flex items-center hover:bg-black/5 rounded-md text-base font-bold text-slate-700 font-montserrat">H1</button>

                'peach':    { bg: 'bg-orange-50',    border: 'border-orange-200/60',  icon: 'text-orange-500/60',  text: 'text-orange-950',  sub: 'text-orange-900/60',  label: 'text-orange-800',  labelBg: 'bg-orange-100/60',  chipBg: 'bg-orange-100', chipBorder: 'border-orange-200/50' },
                'yellow':   { bg: 'bg-yellow-50',   border: 'border-yellow-200/60',  icon: 'text-yellow-700/60',  text: 'text-yellow-950',  sub: 'text-yellow-900/60',  label: 'text-yellow-800',  labelBg: 'bg-yellow-200/50',  chipBg: 'bg-yellow-100', chipBorder: 'border-yellow-300/40' },
                'glass':    { bg: 'bg-white/5',      border: 'border-white/10',       icon: 'text-primary/60',     text: 'text-cream-light', sub: 'text-cream-light/50', label: 'text-cream-light/80', labelBg: 'bg-white/10',    chipBg: 'bg-white/10',  chipBorder: 'border-white/15' },
                'sage':     { bg: 'bg-emerald-50',   border: 'border-emerald-200/60', icon: 'text-emerald-600/60', text: 'text-emerald-950', sub: 'text-emerald-900/60', label: 'text-emerald-800', labelBg: 'bg-emerald-200/50', chipBg: 'bg-emerald-100', chipBorder: 'border-emerald-300/40' },
                'sky':      { bg: 'bg-sky-50',       border: 'border-sky-200/60',     icon: 'text-sky-600/60',     text: 'text-sky-950',     sub: 'text-sky-900/60',     label: 'text-sky-800',     labelBg: 'bg-sky-200/50',     chipBg: 'bg-sky-100',    chipBorder: 'border-sky-300/40' },
                'lavender': { bg: 'bg-indigo-50',    border: 'border-indigo-200/60',  icon: 'text-indigo-600/60',  text: 'text-indigo-950',  sub: 'text-indigo-900/60',  label: 'text-indigo-800',  labelBg: 'bg-indigo-200/50',  chipBg: 'bg-indigo-100', chipBorder: 'border-indigo-300/40' },
                'rose':     { bg: 'bg-rose-50',      border: 'border-rose-200/60',    icon: 'text-rose-600/60',    text: 'text-rose-950',    sub: 'text-rose-900/60',    label: 'text-rose-800',    labelBg: 'bg-rose-200/50',    chipBg: 'bg-rose-100',   chipBorder: 'border-rose-300/40' },
                'slate':    { bg: 'bg-slate-100',    border: 'border-slate-300/60',   icon: 'text-slate-600/60',   text: 'text-slate-950',   sub: 'text-slate-700/60',   label: 'text-slate-700',   labelBg: 'bg-slate-200/50',   chipBg: 'bg-slate-200',  chipBorder: 'border-slate-300/40' },
                'teal':     { bg: 'bg-teal-50',      border: 'border-teal-200/60',    icon: 'text-teal-600/60',    text: 'text-teal-950',    sub: 'text-teal-900/60',    label: 'text-teal-800',    labelBg: 'bg-teal-200/50',    chipBg: 'bg-teal-100',   chipBorder: 'border-teal-300/40' },
                'indigo':   { bg: 'bg-violet-50',    border: 'border-violet-200/60',  icon: 'text-violet-600/60',  text: 'text-violet-950',  sub: 'text-violet-900/60',  label: 'text-violet-800',  labelBg: 'bg-violet-200/50',  chipBg: 'bg-violet-100', chipBorder: 'border-violet-300/40' },
                'warm1':    { bg: 'bg-[#e9d9c4]',    border: 'border-[#c4a882]/60',   icon: 'text-[#8b6914]/60',  text: 'text-[#4a3520]',   sub: 'text-[#6b5240]/70',   label: 'text-[#7a5c3a]',   labelBg: 'bg-[#d4c0a4]/50',   chipBg: 'bg-[#dccdb5]',  chipBorder: 'border-[#c4a882]/40' },
                'warm2':    { bg: 'bg-[#e9e5d8]',    border: 'border-[#c8c3b2]/60',   icon: 'text-[#7a7260]/60',  text: 'text-[#3d3a2e]',   sub: 'text-[#6b6758]/70',   label: 'text-[#6b6250]',   labelBg: 'bg-[#d5d0c2]/50',   chipBg: 'bg-[#ddd8cb]',  chipBorder: 'border-[#c8c3b2]/40' },
                'warm3':    { bg: 'bg-[#e9e2da]',    border: 'border-[#c8bdb2]/60',   icon: 'text-[#8b7060]/60',  text: 'text-[#3d352e]',   sub: 'text-[#6b5f55]/70',   label: 'text-[#7a6555]',   labelBg: 'bg-[#d5ccc2]/50',   chipBg: 'bg-[#ddd6cd]',  chipBorder: 'border-[#c8bdb2]/40' },

            };
            return maps[themeId] || maps['peach'];
        };

        const formatReminderDate = (dateStr) => {
            try {
                const d = new Date(dateStr);
                if (isNaN(d.getTime())) return dateStr;
                const month = d.toLocaleString('en-US', { month: 'short' });
                const day = d.getDate();
                const time = d.toLocaleString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                return `${month} ${day}  ${time}`;
            } catch(e) { return dateStr; }
        };

        const stripHtml = (html) => {
            if (!html) return '';
            const tmp = document.createElement('div');
            // Remove <hr> tags specifically and other block-level separations
            const clean = html.replace(/<hr[^>]*>/gi, ' ');
            const formatted = clean.replace(/<\/div>| <\/p>|<\/h1>|<\/h2>|<\/h3>|<\/li>|<\/br>|<br\/?>/gi, ' ');
            tmp.innerHTML = formatted;
            return (tmp.textContent || tmp.innerText || '').trim().replace(/\s+/g, ' ');
        };

        const formatTitle = (text) => {
            if (!text) return '';
            const t = text.trim();
            if (t.length === 0) return '';
            const limited = t.slice(0, 24);
            // If already all caps (and contains at least one letter), keep it. 
            // Otherwise, apply Title Case to ensure it's never all lowercase.
            if (limited === limited.toUpperCase() && /[A-Z]/.test(limited)) {
                return limited;
            }
            return limited.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        };

        const NoteCard = ({ note, onClick, index, variant = 'full', onRemoveReminder }) => {

                        onClick={onClick}

                        <div className="flex justify-start">
                            <span className={`material-symbols-outlined text-xl ${theme.icon}`} style={note.isPinned ? {fontVariationSettings: "'FILL' 1"} : {}}>{note.noteIcon || 'push_pin'}</span>

                <div 
                    onClick={onClick}
                    className={`card-glow sticky-note-${(index % 5) + 1} ${isCompact ? 'rounded-2xl p-5 h-[140px]' : 'rounded-3xl p-6 h-[220px]'} flex flex-col border-b-4 group cursor-pointer relative overflow-hidden font-montserrat ${theme.bg} ${theme.border}`}
                >

                                    <span className="material-symbols-outlined text-[10px]">close</span>

                        <div className="flex flex-wrap gap-1.5">
                        {(note.labels && note.labels.length > 0) ? (
                            note.labels.map(l => (
                                <span key={l} className={`text-[10px] font-bold uppercase tracking-widest font-montserrat ${theme.labelBg} ${theme.label} px-2.5 py-1 rounded-lg`}>{l}</span>

                            <span className={`text-[10px] font-bold uppercase tracking-widest font-montserrat ${theme.labelBg} ${theme.label} px-2.5 py-1 rounded-lg opacity-60`}>LABEL</span>

                        </div>

        };

        // --- Page Components ---

        const DashboardPage = ({ user, notes, quickTasks, onOpenCreator, onEditNote, onRestoreDefaults, onReorderPriorityNote, onToggleQuickTask, onAddQuickTaskClick, onDeleteQuickTask, onUpdateQuickTask, onEditQuickTask, editingQuickTask, setEditingQuickTask, isQuickTaskModalOpen, setIsQuickTaskModalOpen, onRemoveReminder }) => {
            const navigate = useNavigate();
            const { search } = useLocation();
            const queryParams = new URLSearchParams(search);
            const [dragState, setDragState] = useState(null);
            const dragRef = useRef(null);
            const longPressTimer = useRef(null);
            const [localNotes, setLocalNotes] = useState(() => 
                notes
                    .filter(n => (n.labels || []).some(l => l.toUpperCase() === 'PRIORITY'))
                    .sort((a, b) => (a.homeOrder || 0) - (b.homeOrder || 0))
            );
            const [visibleTasksCount, setVisibleTasksCount] = useState(6);

            const sortedQuickTasks = useMemo(() => {
                const tasks = [...quickTasks];
                tasks.sort((a, b) => {
                    if (a.completed && !b.completed) return 1;
                    if (!a.completed && b.completed) return -1;
                    // For completed tasks, sort by completedAt so the most recently completed is at the top of the finished group
                    if (a.completed && b.completed) {
                        const timeA = a.completedAt || 0;
                        const timeB = b.completedAt || 0;
                        return timeB - timeA; // Descending: newest first
                    }
                    return 0;
                });
                return tasks;
            }, [quickTasks]);

            // Sync localNotes with notes prop when not dragging
            useEffect(() => {
                if (!dragState) {
                    setLocalNotes(
                        notes
                            .filter(n => (n.labels || []).some(l => l.toUpperCase() === 'PRIORITY'))
                            .sort((a, b) => (a.homeOrder || 0) - (b.homeOrder || 0))
                    );
                }
            }, [notes, dragState]);

            const startLongPress = (noteId, e, cardEl) => {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                longPressTimer.current = setTimeout(() => {
                    if (navigator.vibrate) try { navigator.vibrate(50); } catch(err) {}
                    const rect = cardEl.getBoundingClientRect();
                    const clone = cardEl.cloneNode(true);
                    clone.style.position = 'fixed';
                    clone.style.left = rect.left + 'px';
                    clone.style.top = rect.top + 'px';
                    clone.style.width = rect.width + 'px';
                    clone.style.height = rect.height + 'px';
                    clone.style.zIndex = '9999';
                    clone.style.pointerEvents = 'none';
                    clone.style.opacity = '0.9';
                    clone.style.transform = 'scale(1.05) rotate(2deg)';
                    clone.style.boxShadow = '0 25px 60px rgba(0,0,0,0.5), 0 0 30px rgba(249, 115, 22, 0.3)';
                    clone.style. transition = 'transform 0.15s ease, box-shadow 0.15s ease';
                    clone.style.borderRadius = '1.5rem';
                    document.body.appendChild(clone);
                    document.body.style.cursor = 'grabbing';

                    cardEl.style.opacity = '0.3';
                    cardEl.style.transform = 'scale(0.95)';

                    const state = {
                        noteId,
                        cloneEl: clone,
                        originalEl: cardEl,
                        offsetX: clientX - rect.left,
                        offsetY: clientY - rect.top,
                        startX: clientX,
                        startY: clientY,
                        didMove: false
                    };
                    dragRef.current = state;
                    setDragState(state);

                    const onMove = (moveE) => {
                        const s = dragRef.current;
                        if (!s) return;
                        if (moveE.cancelable) moveE.preventDefault();
                        const mx = moveE.touches ? moveE.touches[0].clientX : moveE.clientX;
                        const my = moveE.touches ? moveE.touches[0].clientY : moveE.clientY;
                        if (!s.didMove && (Math.abs(mx - s.startX) > 5 || Math.abs(my - s.startY) > 5)) s.didMove = true;
                        if (!s.didMove) return;
                        s.cloneEl.style.left = (mx - s.offsetX) + 'px';
                        s.cloneEl.style.top = (my - s.offsetY) + 'px';

                        let hoveredNoteId = null;
                        document.querySelectorAll('[data-priority-note-id]').forEach(el => {
                            const nid = el.getAttribute('data-priority-note-id');
                            if (nid === s.noteId) return;
                            const r = el.getBoundingClientRect();
                            const centerX = r.left + r.width / 2;
                            const centerY = r.top + r.height / 2;
                            if (Math.abs(mx - centerX) < 80 && Math.abs(my - centerY) < 80) hoveredNoteId = nid;
                        });

                        if (hoveredNoteId) {
                            setLocalNotes(prev => {
                                const sourceIdx = prev.findIndex(n => n.id === s.noteId);
                                const targetIdx = prev.findIndex(n => n.id === hoveredNoteId);
                                if (sourceIdx === -1 || targetIdx === -1) return prev;
                                const newNotes = [...prev];
                                const [removed] = newNotes.splice(sourceIdx, 1);
                                newNotes.splice(targetIdx, 0, removed);
                                return newNotes;
                            });
                        }
                    };

                    const onEnd = () => {
                        const s = dragRef.current;
                        if (!s) return;
                        document.removeEventListener('mousemove', onMove);
                        document.removeEventListener('mouseup', onEnd);
                        document.removeEventListener('touchmove', onMove);
                        document.removeEventListener('touchend', onEnd);
                        
                        // Final Sync logic similar to NotesPage
                        setLocalNotes(currentLocal => {
                            const finalIdx = currentLocal.findIndex(n => n.id === s.noteId);
                            // Choose a targetId (the one before it, or after if first)
                            let targetId = s.noteId;
                            if (currentLocal.length > 1) {
                                const targetIdx = finalIdx > 0 ? finalIdx - 1 : 1;
                                targetId = currentLocal[targetIdx].id;
                            }
                            
                            if (targetId !== s.noteId) {
                                onReorderPriorityNote(s.noteId, targetId);
                            }
                            return currentLocal;
                        });

                        s.cloneEl.remove();
                        s.originalEl.style.opacity = '1';
                        s.originalEl.style.transform = '';
                        document.body.style.cursor = '';
                        
                        setDragState(null);
                        dragRef.current = null;
                    };

                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onEnd);
                    document.addEventListener('touchmove', onMove, { passive: false });
                    document.addEventListener('touchend', onEnd);
                }, 350);
            };

            const cancelLongPress = () => {
                if (longPressTimer.current) clearTimeout(longPressTimer.current);

            const sortedPriorityNotes = localNotes.slice(0, 6);

            return (
                <Layout onOpenCreator={onOpenCreator}>
