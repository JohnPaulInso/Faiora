        const TransitionManager = ({ children }) => {
            const location = useLocation();
            const [displayLocation, setDisplayLocation] = useState(location);
            const [isWiping, setIsWiping] = useState(false);
            const [isDissolving, setIsDissolving] = useState(false);
            const [transitionKey, setTransitionKey] = useState(0);

            const playFireSFX = () => {
                const audio = new Audio('fire_transition_sfx.mp3');
                audio.volume = 0.4;
                audio.play().catch(e => {
                    // Silent catch for autoplay restrictions
                });
                
                // Fade out after 1 second
                setTimeout(() => {
                    const fadeDuration = 500; // 0.5s fade
                    const step = 0.05;
                    const interval = fadeDuration / (0.4 / step);
                    
                    const fadeInterval = setInterval(() => {
                        if (audio.volume > step) {
                            audio.volume -= step;
                        } else {
                            audio.volume = 0;
                            clearInterval(fadeInterval);
                            audio.pause();
                        }
                    }, interval);
                }, 1000);
            };

            useEffect(() => {
                // Trigger wipe on initial mount (post-loader)
                setIsWiping(true);
                setIsDissolving(true);
                setTransitionKey(prev => prev + 1);
                
                playFireSFX();
                
                const swapTimer = setTimeout(() => {
                    setIsDissolving(false);
                }, 900);

                const doneTimer = setTimeout(() => {
                    setIsWiping(false);
                }, 2000);

                return () => {
                    clearTimeout(swapTimer);
                    clearTimeout(doneTimer);
                };
            }, []);

            useEffect(() => {
                if (location.pathname !== displayLocation.pathname) {
                    const params = new URLSearchParams(location.search);
                    const isSearchNav = params.has('search');

                    if (isSearchNav) {
                        setDisplayLocation(location);
                        setIsWiping(false);
                        setIsDissolving(false);
                        return;
                    }

                    setIsWiping(true);
                    setIsDissolving(true);
                    setTransitionKey(prev => prev + 1);

                    playFireSFX();
                    
                    // MIDPOINT: Swap content when fire covers screen
                    const swapTimer = setTimeout(() => {
                        setDisplayLocation(location);
                        setIsDissolving(false);
                    }, 900);

                    // END: Cleanup wipe
                    const doneTimer = setTimeout(() => {
                        setIsWiping(false);
                    }, 2000);

                    return () => {
                        clearTimeout(swapTimer);
                        clearTimeout(doneTimer);
                    };
                }
            }, [location, displayLocation]);

            return (
                <div className="relative w-full h-full overflow-hidden">
                    {isWiping && (
                        <div key={transitionKey} className="fire-wipe-overlay fire-wipe-active">
                            <div className="fire-wipe-sprite"></div>
                        </div>
                    )}
                    <div key={displayLocation.pathname} className={`w-full h-full transition-all duration-300 ${isDissolving ? 'dissolve-out' : 'dissolve-in'}`}>
                        <Routes location={displayLocation}>
                            {children}
                        </Routes>
                        {/* Fallback invisibility safety: If somehow stuck in dissolve-out for more than 5s, force dissolve-in via inline style if needed, 
                            but better to ensure isDissolving state is reliable */}
                    </div>
                </div>
            );
        };

        const QuickTaskModal = ({ onClose, onAdd, initialData = null, showToast }) => {
            const getTomorrow = () => {
                const d = new Date();
                d.setDate(d.getDate() + 1);
                return d.toISOString().split('T')[0];
            };
            const getNextMonday = () => {
                const d = new Date();
                d.setDate(d.getDate() + (1 + 7 - d.getDay()) % 7 || 7);
                return d.toISOString().split('T')[0];
            };
            const extractDateFromText = (input) => {
                const lower = input.toLowerCase();
                const now = new Date();
                let newDate = null;
                let newTime = null;

                if (lower.includes('later')) {
                    const later = new Date(now.getTime() + 2 * 60 * 60 * 1000);
                    newDate = later.toISOString().split('T')[0];
                    newTime = later.getHours().toString().padStart(2, '0') + ':' + later.getMinutes().toString().padStart(2, '0');
                } else if (lower.includes('tomorrow')) {
                    const tomorrow = new Date();
                    tomorrow.setDate(now.getDate() + 1);
                    newDate = tomorrow.toISOString().split('T')[0];
                    newTime = '10:00';
                }

                const weekdays = { monday: 1, mon: 1, tuesday: 2, tue: 2, wednesday: 3, wed: 3, thursday: 4, thu: 4, friday: 5, fri: 5, saturday: 6, sat: 6, sunday: 0, sun: 0 };
                for (const [day, val] of Object.entries(weekdays)) {
                    if (lower.includes(day)) {
                        const target = new Date();
                        target.setDate(now.getDate() + (val + 7 - now.getDay()) % 7 || 7);
                        newDate = target.toISOString().split('T')[0];
                        if (!newTime) newTime = '10:00';
                        break;
                    }
                }

                return { date: newDate, time: newTime };
            };

            const [text, setText] = useState((initialData && initialData.text) || '');
            const [dueDate, setDueDate] = useState((initialData && initialData.dueDate) || new Date().toISOString().split('T')[0]);
            const [dueTime, setDueTime] = useState((initialData && initialData.dueTime) || '18:00');
            const [isClosing, setIsClosing] = useState(false);
            const [showCustom, setShowCustom] = useState(!!(initialData && (initialData.dueDate || initialData.dueTime)));
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handler = (e) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(e.target)) setIsDropdownOpen(false);
                };
                document.addEventListener('mousedown', handler);
                return () => document.removeEventListener('mousedown', handler);
            }, []);

            const handleTextChange = (val) => {
                setText(val);
                const extracted = extractDateFromText(val);
                if (extracted.date) { setDueDate(extracted.date); setShowCustom(true); }
                if (extracted.time) { setDueTime(extracted.time); setShowCustom(true); }
            };

            const handleClose = () => {
                setIsClosing(true);
                setTimeout(onClose, 200);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (text.trim()) {
                    onAdd(text.trim(), dueDate, dueTime);
                    if (showToast) showToast(initialData ? "Task updated!" : "Quick task added!");
                    handleClose();
                }
            };

            const getSelectedLabel = () => {
                const todayStr = new Date().toISOString().split('T')[0];
                const tomorrowStr = getTomorrow();
                const nextMonStr = getNextMonday();

                const formatTime = (t) => {
                    if (!t) return '';
                    const [h, m] = t.split(':');
                    const hours = parseInt(h);
                    const ampm = hours >= 12 ? 'PM' : 'AM';
                    return `${hours % 12 || 12}:${m} ${ampm}`;
                };

                const formatD = (d) => {
                    if(d === todayStr) return 'Today';
                    if(d === tomorrowStr) return 'Tomorrow';
                    const parts = (d || '').split('-');
                    return parts.length === 3 ? `${parts[1]}/${parts[2]}` : '';
                };

                if (showCustom) return { label: 'Custom', sub: `${formatD(dueDate)}, ${formatTime(dueTime)}`, icon: 'schedule' };
                if (dueDate === todayStr && dueTime === '18:00') return { label: 'Later today', sub: 'Today, 6:00 PM', icon: 'wb_twilight' };
                if (dueDate === tomorrowStr && dueTime === '10:00') return { label: 'Tomorrow', sub: 'Tomorrow, 10:00 AM', icon: 'event' };
                if (dueDate === nextMonStr && dueTime === '08:00') return { label: 'Next Monday', sub: 'Monday, 8:00 AM', icon: 'calendar_month' };
                return { label: 'Custom', sub: `${formatD(dueDate)}, ${formatTime(dueTime)}`, icon: 'schedule' };
            };

            const selected = getSelectedLabel();

            return (
                <div className={"fixed inset-0 z-[150] flex items-center justify-center p-4 transition-all duration-200 " + (isClosing ? 'opacity-0 scale-95' : 'animate-in fade-in duration-300')}>
                    <style>{`
                        .quick-task-input:focus {
                            border-color: #f97316 !important;
                            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.2) !important;
                        }
                        .quick-option-btn {
                            width: 100%;
                            padding: 1rem 1.25rem;
                            display: flex;
                            align-items: center;
                            justify-content: space-between;
                            color: #cbd5e1;
                            font-size: 0.9rem;
                            transition: all 0.2s;
                            border-radius: 1rem;
                        }
                        .quick-option-btn:hover {
                            background: rgba(255,255,255,0.05);
                            color: #f97316;
                        }
                    `}</style>
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-md" onClick={handleClose}></div>
                    <div className="bg-[#0f172a] w-full max-w-sm rounded-[2.5rem] p-6 relative z-10 shadow-2xl border border-white/5 animate-in zoom-in-95 duration-300">
                        <div className="flex justify-between items-center mb-8">
                            <h3 className="text-xl font-bold text-cream-light font-display italic tracking-wide">{initialData ? 'Edit Task' : 'New Quick Task'}</h3>
                            <button onClick={handleClose} className="text-white/20 hover:text-primary transition-colors">
                                <span className="material-symbols-outlined">close</span>
                            </button>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="space-y-3">
                                <label className="text-[10px] font-bold text-cream-light/40 uppercase tracking-[0.2em] px-1 font-montserrat">Task Description</label>
                                <input 
                                    autoFocus
                                    type="text" 
                                    value={text}
                                    onChange={(e) => handleTextChange(e.target.value)}
                                    placeholder="What needs to be done?" 
                                    className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-cream-light placeholder:text-white/10 focus:ring-2 focus:ring-primary/20 transition-all font-montserrat quick-task-input"
                                />
                            </div>
                            <div className="space-y-3 relative" ref={dropdownRef}>
                                <label className="text-[10px] font-bold text-cream-light/40 uppercase tracking-[0.2em] px-1 font-montserrat">Schedule Task</label>
                                <button 
                                    type="button"
                                    onClick={() => setIsDropdownOpen(!isDropdownOpen)}
                                    className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 flex items-center justify-between group hover:bg-white/10 transition-all font-montserrat"
                                >
                                    <div className="flex items-center gap-3">
                                        <span className={`material-symbols-outlined text-xl ${isDropdownOpen ? 'text-primary' : 'text-cream-light/60'}`}>{selected.icon}</span>
                                        <div className="flex flex-col items-start translate-y-[-1px]">
                                            <span className="text-sm font-bold text-cream-light">{selected.label}</span>
                                            <span className="text-[9px] font-bold text-white/20 uppercase tracking-widest">{selected.sub}</span>
                                        </div>
                                    </div>
                                    <span className={`material-symbols-outlined transition-transform ${isDropdownOpen ? 'rotate-180 text-primary' : 'text-cream-light/30'}`}>expand_more</span>
                                </button>

                                {isDropdownOpen && (
                                    <div className="absolute top-full left-0 right-0 mt-2 bg-[#1e293b] border border-white/10 rounded-2xl shadow-2xl overflow-hidden z-50 animate-in fade-in slide-in-from-top-2 duration-200">
                                        {[
                                            { id: 'later', label: 'Later today', time: 'Today, 6:00 PM', icon: 'wb_twilight', date: new Date().toISOString().split('T')[0], t: '18:00' },
                                            { id: 'tomorrow', label: 'Tomorrow', time: 'Tomorrow, 10:00 AM', icon: 'event', date: getTomorrow(), t: '10:00' },
                                            { id: 'monday', label: 'Next Monday', time: 'Monday, 8:00 AM', icon: 'calendar_month', date: getNextMonday(), t: '08:00' },
                                            { id: 'custom', label: 'Custom', time: '', icon: 'schedule', date: null, t: null }
                                        ].map(opt => (
                                            <button
                                                key={opt.id}
                                                type="button"
                                                onClick={() => {
                                                    if (opt.id === 'custom') {
                                                        setShowCustom(true);
                                                    } else {
                                                        setShowCustom(false);
                                                        setDueDate(opt.date);
                                                        setDueTime(opt.t);
                                                    }
                                                    setIsDropdownOpen(false);
                                                }}
                                                className="w-full px-5 py-4 flex items-center justify-between hover:bg-white/5 transition-all text-left"
                                            >
                                                <div className="flex items-center gap-3">
                                                    <span className="material-symbols-outlined text-lg text-cream-light/40">{opt.icon}</span>
                                                    <span className={`text-sm font-bold ${selected.label === opt.label ? 'text-primary' : 'text-cream-light/80'}`}>{opt.label}</span>
                                                </div>
                                                {opt.time && <span className="text-[10px] font-bold text-white/20 uppercase tracking-widest">{opt.time}</span>}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {showCustom && (
                                <div className="grid grid-cols-2 gap-4 animate-in slide-in-from-top-2 duration-300">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-bold text-cream-light/40 uppercase tracking-[0.2em] px-1 font-montserrat">Due Date</label>
                                        <input 
                                            type="date" 
                                            value={dueDate}
                                            onChange={(e) => setDueDate(e.target.value)}
                                            className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-cream-light placeholder:text-white/10 focus:ring-2 focus:ring-primary/20 transition-all font-montserrat text-sm quick-task-input"
                                        />
                                    </div>
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-bold text-cream-light/40 uppercase tracking-[0.2em] px-1 font-montserrat">Due Time</label>
                                        <input 
                                            type="time" 
                                            value={dueTime}
                                            onChange={(e) => setDueTime(e.target.value)}
                                            className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-cream-light placeholder:text-white/10 focus:ring-2 focus:ring-primary/20 transition-all font-montserrat text-sm quick-task-input"
                                        />
                                    </div>
                                </div>
                            )}
                            <button 
                                type="submit" 
                                className="w-full bg-primary text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-xs hover:bg-primary-dark transition-all shadow-lg shadow-primary/20"
                            >
                                {initialData ? 'Update Task' : 'Add Task'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isTimerDone, setIsTimerDone] = useState(false);
            const [isAuthChecked, setIsAuthChecked] = useState(false);
            const [activeCollection, setActiveCollection] = useState('tasks');
            const [isCreatorOpen, setIsCreatorOpen] = useState(false);
            const [editingNote, setEditingNote] = useState(null);
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [noteSections, setNoteSections] = useState(() => {
                try { return JSON.parse(localStorage.getItem('faiora_sections') || '[]'); } catch(e) { return []; }
            });
            const [quickTasks, setQuickTasks] = useState([]);
            const [isQuickTaskModalOpen, setIsQuickTaskModalOpen] = useState(false);
            const [editingQuickTask, setEditingQuickTask] = useState(null);

            const [toasts, setToasts] = useState([]);
            const videoRef = useRef();

            const showToast = useCallback((message) => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message }]);
                setTimeout(() => {
                    setToasts(prev => prev.filter(t => t.id !== id));
                }, 3000);
            }, []);

            // Centralized loading and syncing
            useEffect(() => {
                if (!user || !activeCollection) return;

                // 1. Initial Load from LocalStorage (Instant)
                const lsKey = 'faiora_notes_' + user.uid;
                try {
                    const localData = JSON.parse(localStorage.getItem(lsKey) || '[]');
                    setNotes(localData);
                } catch(e) { console.warn("LocalStorage load fail", e); }

                // 2. Active Sync from Firestore (Background)
                const unsubscribe = db.collection(activeCollection).doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        const fetchedNotesMap = data && data.notes ? data.notes : {};
                        const fetchedNotes = Object.values(fetchedNotesMap);
                        
                        // Sync Quick Tasks
                        const fetchedQuickTasks = data.quickTasks || [];
                        setQuickTasks(fetchedQuickTasks);
                        localStorage.setItem('faiora_quick_tasks_' + user.uid, JSON.stringify(fetchedQuickTasks));

                        // Centralized Sorting: Pinned first, then sortOrder, then updatedAt
                        fetchedNotes.sort((a, b) => {
                            if (a.isPinned && !b.isPinned) return -1;
                            if (!a.isPinned && b.isPinned) return 1;
                            const sortA = a.sortOrder || 0;
                            const sortB = b.sortOrder || 0;
                            if (sortA !== sortB) return sortA - sortB;
                            const timeA = a.updatedAt ? (a.updatedAt.toMillis ? a.updatedAt.toMillis() : new Date(a.updatedAt).getTime()) : 0;
                            const timeB = b.updatedAt ? (b.updatedAt.toMillis ? b.updatedAt.toMillis() : new Date(b.updatedAt).getTime()) : 0;
                            return timeB - timeA;
                        });

                        setNotes(fetchedNotes);
                        localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(fetchedNotes));
                        console.log("App synced with cloud:", fetchedNotes.length, "notes");

                        // Ensure at least one Priority note exists
                        const hasPriority = fetchedNotes.some(n => (n.labels || []).includes('PRIORITY'));
                        if (!hasPriority && fetchedNotes.length > 0) {
                            handleRestoreDefaults();
                        }
                    }
                }, err => {
                    if (err.code !== 'permission-denied') console.warn("Firestore sync error", err);
                });

                return () => unsubscribe();
            }, [user, activeCollection]);

            const handleUpdateNoteLocal = (updatedNote) => {
                setNotes(prev => {
                    const idx = prev.findIndex(n => n.id === updatedNote.id);
                    const newNotes = [...prev];
                    if (idx > -1) newNotes[idx] = updatedNote;
                    else newNotes.push(updatedNote);
                    
                    // Re-sort immediately: Pinned, sortOrder, updatedAt
                    newNotes.sort((a, b) => {
                        if (a.isPinned && !b.isPinned) return -1;
                        if (!a.isPinned && b.isPinned) return 1;
                        const sortA = a.sortOrder || 0;
                        const sortB = b.sortOrder || 0;
                        if (sortA !== sortB) return sortA - sortB;
                        const timeA = new Date(a.updatedAt).getTime();
                        const timeB = new Date(b.updatedAt).getTime();
                        return timeB - timeA;
                    });

                    if (user) {
                        localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(newNotes));
                    }
                    return newNotes;
                });
            };

            const handleDeleteNoteLocal = (noteId) => {
                setNotes(prev => {
                    const newNotes = prev.filter(n => n.id !== noteId);
                    if (user) {
                        localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(newNotes));
                    }
                    return newNotes;
                });
            };

            const handleRestoreDefaults = () => {
                if (!user || !activeCollection) return;
                const sampleNote = { 
                    id: 'note_priority_welcome', 
                    title: 'Your First Priority Note', 
                    labels: ['PRIORITY'], 
                    noteIcon: 'star', 
                    noteTheme: 'warm4', 
                    content: '<div>This is a default priority note. You can edit it or add more labeled with "PRIORITY" to see them on your dashboard.</div>',
                    homeOrder: 0
                };
                const notesMap = {
                    [sampleNote.id]: { ...sampleNote, updatedAt: firebase.firestore.FieldValue.serverTimestamp() }
                };
                db.collection(activeCollection).doc(user.uid).set({ notes: notesMap }, { merge: true })
                    .catch(e => console.error("Error restoring defaults:", e));
            };

            const handleRemoveReminder = (noteId) => {
                setNotes(prev => {
                    const newNotes = prev.map(n => n.id === noteId ? { ...n, reminderDate: '', reminderTime: '' } : n);
                    if (user) localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(newNotes));
                    return newNotes;
                });
                if (user && activeCollection) {
                    db.collection(activeCollection).doc(user.uid).update({
                        [`notes.${noteId}.reminderDate`]: '',
                        [`notes.${noteId}.reminderTime`]: ''
                    }).catch(e => console.warn('Reminder remove sync fail', e));
                }
                showToast('Reminder removed');
            };

            const handleReorderNote = (noteId, targetNoteId) => {
                setNotes(prev => {
                    const sourceIdx = prev.findIndex(n => n.id === noteId);
                    const targetIdx = prev.findIndex(n => n.id === targetNoteId);
                    if (sourceIdx === -1 || targetIdx === -1) return prev;
                    
                    const newNotes = [...prev];
                    const [removed] = newNotes.splice(sourceIdx, 1);
                    newNotes.splice(targetIdx, 0, removed);
                    
                    // Update sortOrder for all notes in this new order
                    const updatedNotes = newNotes.map((n, i) => ({ ...n, sortOrder: i }));
                    
                    if (user) localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(updatedNotes));
                    
                    // Sync to Firestore (Batch update sortOrder)
                    if (user && activeCollection) {
                        const updates = {};
                        updatedNotes.forEach(n => {
                            updates[`notes.${n.id}.sortOrder`] = n.sortOrder;
                        });
                        db.collection(activeCollection).doc(user.uid).update(updates).catch(e => console.warn('Sort sync fail', e));
                    }
                    return updatedNotes;
                });
            };

            const handleReorderPriorityNote = (noteId, targetNoteId) => {
                setNotes(prev => {
                    // Only sort priorities
                    const priorities = prev.filter(n => (n.labels || []).includes('PRIORITY') && !n.isPinned);
                    const sourceIdx = priorities.findIndex(n => n.id === noteId);
                    const targetIdx = priorities.findIndex(n => n.id === targetNoteId);
                    if (sourceIdx === -1 || targetIdx === -1) return prev;

                    const newPriorities = [...priorities];
                    const [removed] = newPriorities.splice(sourceIdx, 1);
                    newPriorities.splice(targetIdx, 0, removed);

                    // Update homeOrder for these priority notes
                    const priorityUpdates = {};
                    newPriorities.forEach((n, i) => {
                        priorityUpdates[n.id] = i;
                    });

                    const newNotes = prev.map(n => {
                        if (priorityUpdates[n.id] !== undefined) {
                            return { ...n, homeOrder: priorityUpdates[n.id] };
                        }
                        return n;
                    });

                    if (user) localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(newNotes));

                    if (user && activeCollection) {
                        const updates = {};
                        newPriorities.forEach((n, i) => {
                            updates[`notes.${n.id}.homeOrder`] = i;
                        });
                        db.collection(activeCollection).doc(user.uid).update(updates).catch(e => console.warn('HomeOrder sync fail', e));
                    }
                    return newNotes;
                });
            };

            const handleSaveVersion = (noteId, snapshot) => {
                setNotes(prev => {
                    const newNotes = prev.map(n => {
                        if (n.id === noteId) {
                            const versions = n.versions || [];
                            const newVersion = {
                                ...snapshot,
                                date: new Date().toLocaleString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' }),
                                timestamp: Date.now()
                            };
                            return { ...n, versions: [newVersion, ...versions].slice(0, 10) }; // Keep last 10
                        }
                        return n;
                    });
                    if (user) localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(newNotes));
                    return newNotes;
                });

                // Sync to Firestore
                if (user && activeCollection) {
                    const note = notes.find(n => n.id === noteId);
                    if (note) {
                        const versions = note.versions || [];
                        const newVersion = {
                            ...snapshot,
                            date: new Date().toLocaleString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' }),
                            timestamp: Date.now()
                        };
                        const updatedVersions = [newVersion, ...versions].slice(0, 10);
                        db.collection(activeCollection).doc(user.uid).update({
                            [`notes.${noteId}.versions`]: updatedVersions
                        }).catch(e => console.warn('Version sync fail', e));
                    }
                }
                showToast('Version saved');
            };

            const handleAddSection = (name) => {
                if (!name.trim() || noteSections.includes(name.trim().toUpperCase())) return;
                const updated = [...noteSections, name.trim().toUpperCase()];
                setNoteSections(updated);
                localStorage.setItem('faiora_sections', JSON.stringify(updated));
            };

            const handleDeleteSection = (name, deleteNotes = false) => {
                const updated = noteSections.filter(s => s !== name);
                setNoteSections(updated);
                localStorage.setItem('faiora_sections', JSON.stringify(updated));
                
                let affectedNoteIds = [];
                setNotes(prev => {
                    if (deleteNotes) {
                        const newNotes = prev.filter(n => {
                            if (n.section === name) {
                                affectedNoteIds.push(n.id);
                                return false; // Delete it completely
                            }
                            return true;
                        });
                        if (user) localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(newNotes));
                        return newNotes;
                    } else {
                        // Move notes from deleted section back to ALL NOTES
                        const newNotes = prev.map(n => {
                            if (n.section === name) {
                                affectedNoteIds.push(n.id);
                                return { ...n, section: '' };
                            }
                            return n;
                        });
                        if (user) localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(newNotes));
                        return newNotes;
                    }
                });

                // Sync to Firestore (Batch update)
                if (user && activeCollection && affectedNoteIds.length > 0) {
                    const updates = {};
                    affectedNoteIds.forEach(id => {
                        if (deleteNotes) {
                            updates[`notes.${id}`] = firebase.firestore.FieldValue.delete();
                        } else {
                            updates[`notes.${id}.section`] = '';
                        }
                    });
                    db.collection(activeCollection).doc(user.uid).update(updates).catch(e => console.warn('Section delete sync fail', e));
                }
            };

            const handleMoveNoteToSection = (noteId, sectionName) => {
                setNotes(prev => {
                    const newNotes = prev.map(n => n.id === noteId ? { ...n, section: sectionName } : n);
                    if (user) localStorage.setItem('faiora_notes_' + user.uid, JSON.stringify(newNotes));
                    return newNotes;
                });
                // Sync to Firestore
                if (user && activeCollection) {
                    db.collection(activeCollection).doc(user.uid).update({
                        [`notes.${noteId}.section`]: sectionName
                    }).catch(e => console.warn('Section move sync fail', e));
                }
                if (showToast) showToast('Moved to ' + (sectionName || 'All Notes'));
            };

            const handleUpdateQuickTasks = (updatedTasks) => {
                setQuickTasks(updatedTasks);
                if (user) {
                    localStorage.setItem('faiora_quick_tasks_' + user.uid, JSON.stringify(updatedTasks));
                    if (activeCollection) {
                        db.collection(activeCollection).doc(user.uid).update({ quickTasks: updatedTasks })
                            .catch(e => console.warn('QuickTasks sync fail', e));
                    }
                }
            };

            const handleAddQuickTask = (text, dueDate = '', dueTime = '') => {
                const newTask = {
                    id: 'qt_' + Date.now(),
                    text,
                    dueDate,
                    dueTime,
                    completed: false,
                    createdAt: Date.now()
                };
                handleUpdateQuickTasks([newTask, ...quickTasks]);
            };

            const handleToggleQuickTask = (id) => {
                const updated = quickTasks.map(t => {
                    if (t.id === id) {
                        const newStatus = !t.completed;
                        return { 
                            ...t, 
                            completed: newStatus,
                            completedAt: newStatus ? Date.now() : null 
                        };
                    }
                    return t;
                });
                handleUpdateQuickTasks(updated);
            };

            const handleUpdateQuickTask = (id, text, dueDate, dueTime) => {
                const updated = quickTasks.map(t => t.id === id ? { ...t, text, dueDate, dueTime, updatedAt: Date.now() } : t);
                handleUpdateQuickTasks(updated);
            };

            const handleDeleteQuickTask = (id) => {
                const updated = quickTasks.filter(t => t.id !== id);
                handleUpdateQuickTasks(updated);
            };

            const handleOpenCreator = () => {
                setEditingNote(null);
                setIsCreatorOpen(true);
            };

            const handleEditNote = (note) => {
                setEditingNote(note);
                setIsCreatorOpen(true);
            };

            const handleCloseCreator = () => {
                setEditingNote(null);
                setIsCreatorOpen(false);
            };

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    setIsAuthChecked(true);

                    if (u) {
                        // PARALLEL PROBE: Check all potential collections at once for maximum speed
                        const probeCollections = ['tasks', 'users', 'userdata', 'notes'];
                        let failureCount = 0;
                        let hasResolved = false;
                        probeCollections.forEach(coll => {
                            db.collection(coll).doc(u.uid).get().then(doc => {
                                if (hasResolved) return;
                                console.log(`Firestore probe: Found working collection '${coll}'`);
                                setActiveCollection(coll);
                                hasResolved = true;

                                if (!doc.exists) {
                                    const sampleNote = { 
                                        id: 'note_priority_welcome', 
                                        title: 'Your First Priority Note', 
                                        labels: ['PRIORITY'], 
                                        noteIcon: 'star', 
                                        noteTheme: 'warm4', 
                                        content: '<div>This is a default priority note. You can edit it or add more labeled with "PRIORITY" to see them on your dashboard.</div>',
                                        homeOrder: 0
                                    };
                                    const notesMap = {
                                        [sampleNote.id]: { ...sampleNote, updatedAt: firebase.firestore.FieldValue.serverTimestamp() }
                                    };
                                    db.collection(coll).doc(u.uid).set({ notes: notesMap })
                                        .catch(err => console.warn(`Silent seed fail for '${coll}':`, err.message));
                                }
                            }).catch(err => {
                                failureCount++;
                                if (failureCount === probeCollections.length && !hasResolved) {
                                    console.warn("All Firestore probes blocked by permissions. Defaulting to 'tasks' (Local Cache mode).");
                                    setActiveCollection('tasks');
                                    hasResolved = true;
                                }
                                if (err.code !== 'permission-denied') {
                                    console.warn(`Probe catch for ${coll}:`, err.message);
                                }
                            });
                        });

                        localStorage.setItem('faiora_logged_in', 'true');
                    }
                });

                const authTimeout = setTimeout(() => {
                    setIsAuthChecked(true);
                }, 5000);

                return () => {
                    unsubscribe();
                    clearTimeout(authTimeout);
                };
            }, []);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setIsTimerDone(true);
                }, 1000);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                if (videoRef.current) {
                    videoRef.current.playbackRate = 1.5;
                }
            }, [user, isTimerDone, isAuthChecked]);

            const handleLoadingComplete = useCallback(() => {
                setIsTimerDone(true);
            }, []);

            if (!isTimerDone || !isAuthChecked) {
                return <LoadingPage onComplete={handleLoadingComplete} />;
            }

            if (!user) {
                return <LoginModal />;
            }

            return (
                <MemoryRouter>
                    <video 
                        ref={videoRef}
                        className="fire-bg-video"
                        autoPlay 
                        loop 
                        muted 
                        playsInline
                        src="fire_bg_video.mp4"
                    />
                    <TransitionManager>
                        <Route path="/" element={<DashboardPage user={user} notes={notes} quickTasks={quickTasks} onOpenCreator={handleOpenCreator} onEditNote={handleEditNote} onRestoreDefaults={handleRestoreDefaults} onReorderPriorityNote={handleReorderPriorityNote} onToggleQuickTask={handleToggleQuickTask} onAddQuickTaskClick={() => setIsQuickTaskModalOpen(true)} onDeleteQuickTask={handleDeleteQuickTask} onUpdateQuickTask={handleUpdateQuickTask} onEditQuickTask={(task) => setEditingQuickTask(task)} editingQuickTask={editingQuickTask} setEditingQuickTask={setEditingQuickTask} isQuickTaskModalOpen={isQuickTaskModalOpen} setIsQuickTaskModalOpen={setIsQuickTaskModalOpen} onRemoveReminder={handleRemoveReminder} />} />
                        <Route path="/notes" element={<NotesPage user={user} notes={notes} onOpenCreator={handleOpenCreator} onEditNote={handleEditNote} noteSections={noteSections} onAddSection={handleAddSection} onDeleteSection={handleDeleteSection} onMoveNote={handleMoveNoteToSection} onReorderNote={handleReorderNote} onRemoveReminder={handleRemoveReminder} />} />
                        <Route path="/calendar" element={
                            <CalendarPage 
                                user={user} 
                                notes={notes} 
                                quickTasks={quickTasks}
                                onOpenCreator={handleOpenCreator} 
                                onEditNote={handleEditNote} 
                                onToggleQuickTask={handleToggleQuickTask}
                                onEditQuickTask={(task) => {
                                    setEditingQuickTask(task);
                                    setIsQuickTaskModalOpen(true);
                                }}
                            />
                        } />
                        <Route path="/stats" element={<StatsPage user={user} onOpenCreator={handleOpenCreator} />} />
                        <Route path="/streak" element={<StreakPage user={user} onOpenCreator={handleOpenCreator} />} />
                        <Route path="/clock" element={<ClockPage user={user} onOpenCreator={handleOpenCreator} />} />
                    </TransitionManager>
                    {isCreatorOpen && <TaskCreator onClose={handleCloseCreator} user={user} editingNote={editingNote} activeCollection={activeCollection} onUpdateNote={handleUpdateNoteLocal} onDeleteNote={handleDeleteNoteLocal} onSaveVersion={handleSaveVersion} showToast={showToast} />}
                    {isQuickTaskModalOpen && <QuickTaskModal onClose={() => setIsQuickTaskModalOpen(false)} onAdd={handleAddQuickTask} showToast={showToast} />}
                    {editingQuickTask && (
                        <QuickTaskModal 
                            initialData={editingQuickTask}
                            onClose={() => setEditingQuickTask(null)}
                            showToast={showToast}
                            onAdd={(text, date, time) => {
                                handleUpdateQuickTask(editingQuickTask.id, text, date, time);
                                setEditingQuickTask(null);
                            }}
                        />
                    )}
                    <div className="toast-container">
                        {toasts.map(toast => (
                            <div key={toast.id} className="toast-pill">
                                <span className="material-symbols-outlined text-primary text-xl">check_circle</span>
                                {toast.message}
                            </div>
                        ))}
                    </div>
                </MemoryRouter>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
